 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>C4.5算法</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><p><b>C4.5算法</b>是由<span class=ilh-all data-orig-title="Ross Quinlan" data-lang-code=en data-lang-name=英语 data-foreign-title="Ross Quinlan"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Ross_Quinlan&amp;action=edit&amp;redlink=1" class=new original-title="Ross Quinlan（页面不存在）">Ross Quinlan</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>开发的用于产生<a href=https://zh.wikipedia.org/wiki/%E5%86%B3%E7%AD%96%E6%A0%91 title=决策树>决策树</a>的算法。该算法是对Ross Quinlan之前开发的<a href=https://zh.wikipedia.org/wiki/ID3%E7%AE%97%E6%B3%95 title=ID3算法>ID3算法</a>的一个扩展。C4.5算法产生的决策树可以被用作分类目的，因此该算法也可以用于<a href=https://zh.wikipedia.org/wiki/%E7%BB%9F%E8%AE%A1%E5%88%86%E7%B1%BB title=统计分类>统计分类</a>。
<p>C4.5算法与ID3算法一样使用了<a href=https://zh.wikipedia.org/wiki/%E4%BF%A1%E6%81%AF%E7%86%B5 class=mw-redirect title=信息熵>信息熵</a>的概念，并和ID3一样通过学习数据来建立决策树。<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>
<p>在Springer LNCS于2008年发表的优秀论文中，该算法在前10大数据挖掘算法中排名第一，之后使得它变得非常受欢迎。<sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>
</p>
<h2><span id=.E7.AE.97.E6.B3.95></span><span class=mw-headline id=算法>算法</span></h2>

<p>在树的每个节点上，C4.5选择数据的属性，该属性最有效地将其样本集划分为集中在一个类或另一个类中的子集。划分准则是归一化的信息增益，即熵的差。选择信息增益最大的属性进行决策，然后对划分后的子集进行递归处理。
<p>该算法有几个基本情况：
</p>
<ul><li>若一个样本集合的样本都属于同一个类别，则直接创建一个叶节点，表示选择该类别；</li>
<li>若所有特征都没有提供任何信息增益，C4.5使用类的期望值在树的上层创建一个决策节点；</li>
<li>若遇到了以前未见过的样本，C4.5使用期望值在树的上层创建一个决策节点。</ul>
<h2><span id=.E4.BC.AA.E4.BB.A3.E7.A0.81></span><span class=mw-headline id=伪代码>伪代码</span></h2>
<p>构建决策树的一般算法是：<sup id=cite_ref-3 class=reference><a href=#cite_note-3>[3]</a></sup>
</p>
<ol><li>检查上述基本情况</li>
<li>对于每个特征<i>a</i>，计算划分<i>a</i>的信息增益</li>
<li>记<i>a_best</i>为最高信息增益的特征</li>
<li>创建一个在<i>a_best</i>上划分的决策节点</li>
<li>使用划分后的样本创建作为当前决策节点的子节点，并在这些子节点上递归地处理</ol>
