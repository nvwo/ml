 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>生成对抗网络</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>
 
 
 <div id=jump-to-nav></div>
 <a class=mw-jump-link href=#mw-head>跳到导航</a>
 <a class=mw-jump-link href=#p-search>跳到搜索</a>
 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><p><b>生成对抗网络</b>（英语：<span lang=en><b>G</b>enerative <b>A</b>dversarial <b>N</b>etwork</span>，简称<span lang=en>GAN</span>）是<a href=https://zh.wikipedia.org/wiki/%E9%9D%9E%E7%9B%91%E7%9D%A3%E5%BC%8F%E5%AD%A6%E4%B9%A0 class=mw-redirect title=非监督式学习>非监督式学习</a>的一种方法，通过让两个<a href=https://zh.wikipedia.org/wiki/%E4%BA%BA%E5%B7%A5%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=人工神经网络>神经网络</a>相互<a href=https://zh.wikipedia.org/wiki/%E5%8D%9A%E5%BC%88%E8%AE%BA title=博弈论>博弈</a>的方式进行学习。该方法由<a href=https://zh.wikipedia.org/wiki/%E4%BC%8A%E6%81%A9%C2%B7%E5%8F%A4%E5%BE%B7%E8%B4%B9%E6%B4%9B title=伊恩·古德费洛>伊恩·古德费洛</a>等人于2014年提出。<sup id=cite_ref-MyUser_Arxiv.org_April_7_2016c_1-0 class=reference><a href=#cite_note-MyUser_Arxiv.org_April_7_2016c-1>[1]</a></sup>
生成对抗网络由一个生成网络与一个判别网络组成。生成网络从潜在空间（latent space）中随机取样作为输入，其输出结果需要尽量模仿训练集中的真实样本。判别网络的输入则为真实样本或生成网络的输出，其目的是将生成网络的输出从真实样本中尽可能分辨出来。而生成网络则要尽可能地欺骗判别网络。两个网络相互对抗、不断调整参数，最终目的是使判别网络无法判断生成网络的输出结果是否真实。<sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup><sup id=cite_ref-MyUser_Arxiv.org_April_7_2016c_1-1 class=reference><a href=#cite_note-MyUser_Arxiv.org_April_7_2016c-1>[1]</a></sup><sup id=cite_ref-OpenAI_com_3-0 class=reference><a href=#cite_note-OpenAI_com-3>[3]</a></sup>
<p>生成对抗网络常用于生成以假乱真的图片。<sup id=cite_ref-ITT_GANs_4-0 class=reference><a href=#cite_note-ITT_GANs-4>[4]</a></sup>此外，该方法还被用于生成影片<sup id=cite_ref-5 class=reference><a href=#cite_note-5>[5]</a></sup>、三维物体模型<sup id=cite_ref-6 class=reference><a href=#cite_note-6>[6]</a></sup>等。
<p>虽然生成对抗网络原先是为了<a href=https://zh.wikipedia.org/wiki/%E7%84%A1%E7%9B%A3%E7%9D%A3%E5%AD%B8%E7%BF%92 title=无监督学习>无监督学习</a>提出的，它也被证明对半监督学习<sup id=cite_ref-ITT_GANs_4-1 class=reference><a href=#cite_note-ITT_GANs-4>[4]</a></sup>、完全监督学习<sup id=cite_ref-7 class=reference><a href=#cite_note-7>[7]</a></sup> 、强化学习<sup id=cite_ref-8 class=reference><a href=#cite_note-8>[8]</a></sup>是有用的。在一个2016年的研讨会，<a href=https://zh.wikipedia.org/wiki/%E6%9D%A8%E7%AB%8B%E6%98%86 title=杨立昆>杨立昆</a>描述生成式对抗网络是“机器学习这二十年来最酷的想法”。<sup id=cite_ref-9 class=reference><a href=#cite_note-9>[9]</a></sup>
</p>

<h2><span id=.E6.87.89.E7.94.A8></span><span class=mw-headline id=應用>应用</span></h2>
<p>生成对抗网络的应用范围正在大幅增加。<sup id=cite_ref-10 class=reference><a href=#cite_note-10>[10]</a></sup>
</p>
<h3><span id=.E6.99.82.E5.B0.9A.E5.92.8C.E5.BB.A3.E5.91.8A></span><span class=mw-headline id=時尚和廣告>时尚和广告</span></h3>
<p>生成对抗网络可用于创建虚构时装模特的照片，无需聘请模特、摄影师、化妆师，也省下工作室和交通的开销<sup id=cite_ref-11 class=reference><a href=#cite_note-11>[11]</a></sup>。 生成对抗网络可用于时尚广告活动，创建来自不同群体的模特儿，这可能会增加这些群体的人的购买意图<sup id=cite_ref-12 class=reference><a href=#cite_note-12>[12]</a></sup>。
</p>
<h3><span id=.E7.A7.91.E5.AD.B8></span><span class=mw-headline id=科學>科学</span></h3>
<p>生成对抗网络可以改善天文图像<sup id=cite_ref-13 class=reference><a href=#cite_note-13>[13]</a></sup>，并模拟重力透镜以进行暗物质研究<sup id=cite_ref-14 class=reference><a href=#cite_note-14>[14]</a></sup><sup id=cite_ref-15 class=reference><a href=#cite_note-15>[15]</a></sup><sup id=cite_ref-16 class=reference><a href=#cite_note-16>[16]</a></sup>。
<p>在2019年，生成对抗网络成功地模拟了暗物质在太空中特定方向的分布，并预测将要发生的引​​力透镜。<sup id=cite_ref-17 class=reference><a href=#cite_note-17>[17]</a></sup><sup id=cite_ref-18 class=reference><a href=#cite_note-18>[18]</a></sup>
</p>
<h3><span id=.E5.BD.B1.E5.83.8F.E9.81.8A.E6.88.B2></span><span class=mw-headline id=影像遊戲>影像游戏</span></h3>
<p>在2018年，生成对抗网络进入了影像游戏改造社区。在旧影像游戏中，借由图像训练，以4k或更高分辨率重新创建低分辨率2D纹理，然后对它们进行下取样以适应游戏的原始分辨率（结果类似于抗锯齿的超级取样方法<sup id=cite_ref-19 class=reference><a href=#cite_note-19>[19]</a></sup>。通过适当的训练，生成对抗网络提供更清晰、高于原始的2D纹理图像品质，同时完全保留原始的细节、颜色。
<br>
</p>
