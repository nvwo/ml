<p><b>受限玻尔兹曼机</b>（英语：<span lang=en>restricted Boltzmann machine</span>, RBM）是一种可通过输入数据集学习概率分布的<a href=https://zh.wikipedia.org/wiki/%E9%9A%8F%E6%9C%BA%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=随机神经网络>随机</a><a href=https://zh.wikipedia.org/wiki/%E7%94%9F%E6%88%90%E6%A8%A1%E5%9E%8B title=生成模型>生成</a><a href=https://zh.wikipedia.org/wiki/%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C class=mw-disambig title=神经网络>神经网络</a>。RBM最初由发明者<span class=ilh-all data-orig-title=保罗·斯模棱斯基 data-lang-code=en data-lang-name=英语 data-foreign-title="Paul Smolensky"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E4%BF%9D%E7%BD%97%C2%B7%E6%96%AF%E6%A8%A1%E6%A3%B1%E6%96%AF%E5%9F%BA&amp;action=edit&amp;redlink=1" class=new original-title=保罗·斯模棱斯基（页面不存在）>保罗·斯模棱斯基</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>于1986年命名为<b>簧风琴</b>（Harmonium）<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>，但直到<a href=https://zh.wikipedia.org/wiki/%E6%9D%B0%E5%BC%97%E9%87%8C%C2%B7%E8%BE%9B%E9%A1%BF title=杰弗里·辛顿>杰弗里·辛顿</a>及其合作者在2000年代中叶发明快速学习算法后，受限玻兹曼机才变得知名。受限玻兹曼机在<a href=https://zh.wikipedia.org/wiki/%E9%99%8D%E7%BB%B4 title=降维>降维</a><sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>、<a href=https://zh.wikipedia.org/wiki/%E7%BB%9F%E8%AE%A1%E5%88%86%E7%B1%BB title=统计分类>分类</a><sup id=cite_ref-3 class=reference><a href=#cite_note-3>[3]</a></sup>、<a href=https://zh.wikipedia.org/wiki/%E5%8D%94%E5%90%8C%E9%81%8E%E6%BF%BE title=协同过滤>协同过滤</a><sup id=cite_ref-softCF_4-0 class=reference><a href=#cite_note-softCF-4>[4]</a></sup>、<a href=https://zh.wikipedia.org/wiki/%E7%89%B9%E5%BE%81%E5%AD%A6%E4%B9%A0 class=mw-redirect title=特征学习>特征学习</a><sup id=cite_ref-coates2011_5-0 class=reference><a href=#cite_note-coates2011-5>[5]</a></sup>和<a href="https://zh.wikipedia.org/w/index.php?title=%E4%B8%BB%E9%A2%98%E5%BB%BA%E6%A8%A1&amp;action=edit&amp;redlink=1" class=new title=主题建模（页面不存在）>主题建模</a><sup id=cite_ref-6 class=reference><a href=#cite_note-6>[6]</a></sup>中得到了应用。根据任务的不同，受限玻兹曼机可以使用<a href=https://zh.wikipedia.org/wiki/%E7%9B%91%E7%9D%A3%E5%AD%A6%E4%B9%A0 class=mw-redirect title=监督学习>监督学习</a>或<a href=https://zh.wikipedia.org/wiki/%E9%9D%9E%E7%9B%A3%E7%9D%A3%E5%BC%8F%E5%AD%B8%E7%BF%92 class=mw-redirect title=非监督式学习>无监督学习</a>的方法进行训练。
<p>正如名字所提示的那样，受限玻兹曼机是一种<a href=https://zh.wikipedia.org/wiki/%E7%8E%BB%E5%B0%94%E5%85%B9%E6%9B%BC%E6%9C%BA title=玻尔兹曼机>玻兹曼机</a>的变体，但限定模型必须为<a href=https://zh.wikipedia.org/wiki/%E4%BA%8C%E5%88%86%E5%9B%BE title=二分图>二分图</a>。模型中包含对应输入参数的输入（可见）单元和对应训练结果的隐单元，图中的每条边必须连接一个可见单元和一个隐单元。（与此相对，“无限制”玻兹曼机包含隐单元间的边，使之成为<a href=https://zh.wikipedia.org/wiki/%E5%BE%AA%E7%8E%AF%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=循环神经网络>循环神经网络</a>。）这一限定使得相比一般玻兹曼机更高效的训练算法成为可能，特别是基于<a href=https://zh.wikipedia.org/wiki/%E6%A2%AF%E5%BA%A6%E4%B8%8B%E9%99%8D%E6%B3%95 title=梯度下降法>梯度</a>的对比分歧（contrastive divergence）算法<sup id=cite_ref-oncd_7-0 class=reference><a href=#cite_note-oncd-7>[7]</a></sup>。
<p>受限玻兹曼机也可被用于<a href=https://zh.wikipedia.org/wiki/%E6%B7%B1%E5%BA%A6%E5%AD%A6%E4%B9%A0 title=深度学习>深度学习</a>网络。具体地，<a href="https://zh.wikipedia.org/w/index.php?title=%E6%B7%B1%E5%BA%A6%E4%BF%A1%E5%BF%B5%E7%BD%91%E7%BB%9C&amp;action=edit&amp;redlink=1" class=new title=深度信念网络（页面不存在）>深度信念网络</a>可使用多个RBM堆叠而成，并可使用<a href=https://zh.wikipedia.org/wiki/%E6%A2%AF%E5%BA%A6%E4%B8%8B%E9%99%8D%E6%B3%95 title=梯度下降法>梯度下降法</a>和<a href=https://zh.wikipedia.org/wiki/%E5%8F%8D%E5%90%91%E4%BC%A0%E6%92%AD%E7%AE%97%E6%B3%95 title=反向传播算法>反向传播算法</a>进行调优<sup id=cite_ref-8 class=reference><a href=#cite_note-8>[8]</a></sup>。
</p>

<h2><span id=.E7.BB.93.E6.9E.84></span><span class=mw-headline id=结构>结构</span></h2>

<p>受限玻尔兹曼机是玻尔兹曼机和<a href=https://zh.wikipedia.org/wiki/%E9%A9%AC%E5%B0%94%E5%8F%AF%E5%A4%AB%E7%BD%91%E7%BB%9C title=马尔可夫网络>马尔科夫随机场</a>的一种特例<sup id=cite_ref-cdconvergence_10-0 class=reference><a href=#cite_note-cdconvergence-10>[10]</a></sup><sup id=cite_ref-RBMTutorial_11-0 class=reference><a href=#cite_note-RBMTutorial-11>[11]</a></sup>。这些<a href=https://zh.wikipedia.org/wiki/%E6%A6%82%E7%8E%87%E5%9B%BE%E6%A8%A1%E5%9E%8B class=mw-redirect title=概率图模型>概率图模型</a>可以对应到<a href="https://zh.wikipedia.org/w/index.php?title=%E5%9B%A0%E5%AD%90%E5%88%86%E6%9E%90&amp;action=edit&amp;redlink=1" class=new title=因子分析（页面不存在）>因子分析</a><sup id=cite_ref-12 class=reference><a href=#cite_note-12>[12]</a></sup>。
</p>

<p>基本的针对一个样本的单步对比分歧（CD-1）步骤可被总结如下：
</p>
<ol><li>取一个训练样本<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>v</span></span>，计算隐层节点的概率，在此基础上从这一概率分布中获取一个隐层节点激活向量的样本<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>h</span></span>；</li>
<li>计算<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>v</span></span>和<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>h</span></span>的<a href=https://zh.wikipedia.org/wiki/%E5%A4%96%E7%A7%AF title=外积>外积</a>，称为“正梯度”；</li>
<li>从<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>h</span></span>获取一个重构的可见层节点的激活向量样本<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>v'</span></span>，此后从<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>v'</span></span>再次获得一个隐层节点的激活向量样本<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>h'</span></span>；</li>
<li>计算<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>v'</span></span>和<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r58896141><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>h'</span></span>的外积，称为“负梯度”；</li>
<li>使用正梯度和负梯度的差以一定的学习率更新权重<span class=mwe-math-element><span class="mwe-math-mathml-inline mwe-math-mathml-a11y" style=display:none><math xmlns=http://www.w3.org/1998/Math/MathML alttext="{\displaystyle w_{i,j}}">
