 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>循环神经网络</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

<div role=note class="hatnote navigation-not-searchable sf-hidden"><a href=https://zh.wikipedia.org/wiki/Wikipedia:%E6%B6%88%E6%AD%A7%E4%B9%89 title=Wikipedia:消歧义></a>&nbsp;&nbsp;<b>提示</b>：本条目的主题不是<b></b>。</div> 
<p><b>循环神经网络</b>（Recurrent neural network：<b>RNN</b>）是神经网络的一种。单纯的RNN因为无法处理随着递归，权重指数级爆炸或<a href=https://zh.wikipedia.org/wiki/%E6%A2%AF%E5%BA%A6%E6%B6%88%E5%A4%B1%E9%97%AE%E9%A2%98 title=梯度消失问题>梯度消失问题</a>，难以捕捉长期时间关联；而结合不同的<b><a href=https://zh.wikipedia.org/wiki/LSTM class=mw-redirect title=LSTM>LSTM</a></b>可以很好解决这个问题。<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup><sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>
<p>时间循环神经网络可以描述动态时间行为，因为和<a href=https://zh.wikipedia.org/wiki/%E5%89%8D%E9%A6%88%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=前馈神经网络>前馈神经网络</a>（feedforward neural network）接受较特定结构的输入不同，RNN将状态在自身网络中循环传递，因此可以接受更广泛的<a href=https://zh.wikipedia.org/wiki/%E6%97%B6%E9%97%B4%E5%BA%8F%E5%88%97 class=mw-redirect title=时间序列>时间序列</a>结构输入。<a href=https://zh.wikipedia.org/wiki/%E6%89%8B%E5%86%99%E8%AF%86%E5%88%AB title=手写识别>手写识别</a>是最早成功利用RNN的研究结果。<sup id=cite_ref-3 class=reference><a href=#cite_note-3>[3]</a></sup>
</p>

<h2><span id=.E5.8E.86.E5.8F.B2></span><span class=mw-headline id=历史>历史</span></h2>
<p>递归神经网络是基于大卫·鲁梅尔哈特1986年的工作<sup id=cite_ref-4 class=reference><a href=#cite_note-4>[4]</a></sup>。1982年，约翰·霍普菲尔德发现了<a href=https://zh.wikipedia.org/wiki/Hopfield%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=Hopfield神经网络>Hopfield神经网络</a>——一种特殊的RNN。1993年，一个神经历史压缩器系统解决了一个“非常深度学习”的任务，这个任务在RNN展开之后有1000多个后续层<sup id=cite_ref-schmidhuber1993_5-0 class=reference><a href=#cite_note-schmidhuber1993-5>[5]</a></sup>。
</p>
<h3><span class=mw-headline id=LSTM>LSTM</span></h3>
<p>Hochreiter和Schmidhuber于1997年发现了长短期记忆(LSTM)网络，并在多个应用领域创造了精确度记录<sup id=cite_ref-lstm_6-0 class=reference><a href=#cite_note-lstm-6>[6]</a></sup>。
<p>大约在2007年，LSTM开始革新语音识别领域，在某些语音应用中胜过传统模型<sup id=cite_ref-fernandez2007keyword_7-0 class=reference><a href=#cite_note-fernandez2007keyword-7>[7]</a></sup>。2009年，一个由 <span class=ilh-all data-orig-title="Connectionist temporal classification" data-lang-code=en data-lang-name=英语 data-foreign-title="Connectionist temporal classification"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Connectionist_temporal_classification&amp;action=edit&amp;redlink=1" class=new original-title="Connectionist temporal classification（页面不存在）">CTC</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span> 训练的LSTM网络赢得了多项连笔手写识别竞赛，成为第一个赢得模式识别竞赛的RNN。<sup id=cite_ref-schmidhuber2015_8-0 class=reference><a href=#cite_note-schmidhuber2015-8>[8]</a></sup><sup id=cite_ref-graves20093_9-0 class=reference><a href=#cite_note-graves20093-9>[9]</a></sup>2014年，<a href=https://zh.wikipedia.org/wiki/%E7%99%BE%E5%BA%A6 title=百度>百度</a>在不使用任何传统语音处理方法的情况下，使用经过CTC训练的RNNs打破了Switchboard Hub5'00 语音识别基准。<sup id=cite_ref-hannun2014_10-0 class=reference><a href=#cite_note-hannun2014-10>[10]</a></sup>
<p>LSTM还改进了大词汇量语音识别<sup id=cite_ref-sak2014_11-0 class=reference><a href=#cite_note-sak2014-11>[11]</a></sup><sup id=cite_ref-liwu2015_12-0 class=reference><a href=#cite_note-liwu2015-12>[12]</a></sup>和<a href=https://zh.wikipedia.org/wiki/%E8%AF%AD%E9%9F%B3%E5%90%88%E6%88%90 title=语音合成>文本到语音合成</a><sup id=cite_ref-fan2015_13-0 class=reference><a href=#cite_note-fan2015-13>[13]</a></sup>并在谷歌<a href=https://zh.wikipedia.org/wiki/Android title=Android>安卓系统</a>中使用<sup id=cite_ref-schmidhuber2015_8-1 class=reference><a href=#cite_note-schmidhuber2015-8>[8]</a></sup><sup id=cite_ref-zen2015_14-0 class=reference><a href=#cite_note-zen2015-14>[14]</a></sup>。据报道，2015年，谷歌语音识别通过接受过CTC训练的LSTM(谷歌语音搜索使用的)实现了49%的引用量的大幅提升。<sup id=cite_ref-sak2015_15-0 class=reference><a href=#cite_note-sak2015-15>[15]</a></sup>
<p>LSTM打破了改进<a href=https://zh.wikipedia.org/wiki/%E6%9C%BA%E5%99%A8%E7%BF%BB%E8%AF%91 title=机器翻译>机器翻译</a><sup id=cite_ref-sutskever2014_16-0 class=reference><a href=#cite_note-sutskever2014-16>[16]</a></sup>、<a href=https://zh.wikipedia.org/wiki/%E8%AA%9E%E8%A8%80%E6%A8%A1%E5%9E%8B title=语言模型>语言建模</a><sup id=cite_ref-vinyals2016_17-0 class=reference><a href=#cite_note-vinyals2016-17>[17]</a></sup>和多语言处理的记录<sup id=cite_ref-gillick2015_18-0 class=reference><a href=#cite_note-gillick2015-18>[18]</a></sup>。 LSTM 结合<a href=https://zh.wikipedia.org/wiki/%E5%8D%B7%E7%A7%AF%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=卷积神经网络>卷积神经网络</a>改进了<a href=https://zh.wikipedia.org/wiki/%E5%9B%BE%E5%83%8F%E8%87%AA%E5%8A%A8%E6%A0%87%E6%B3%A8 title=图像自动标注>图像自动标注</a> 。<sup id=cite_ref-vinyals2015_19-0 class=reference><a href=#cite_note-vinyals2015-19>[19]</a></sup>
</p>

<h3><span id=.E5.8F.8C.E5.90.91.E8.AF.BB.E5.8F.96></span><span class=mw-headline id=双向读取>双向读取</span></h3>

</p>
<h2><span id=.E7.BB.93.E6.9E.84.E9.80.92.E5.BD.92.E7.A5.9E.E7.BB.8F.E7.BD.91.E7.BB.9C></span><span class=mw-headline id=结构递归神经网络>结构递归神经网络</span></h2>
<p>结构递归（Recursive）神经网络是一类用结构递归的方式构建的网络，比如说<a href="https://zh.wikipedia.org/w/index.php?title=%E9%80%92%E5%BD%92%E8%87%AA%E7%BC%96%E7%A0%81%E6%9C%BA&amp;action=edit&amp;redlink=1" class=new title=递归自编码机（页面不存在）>递归自编码机</a>（Recursive Autoencoder），在自然语言处理的神经网络分析方法中用于解析语句。<sup id=cite_ref-rae_sentiment_25-0 class=reference><a href=#cite_note-rae_sentiment-25>[25]</a></sup> <sup id=cite_ref-rae_26-0 class=reference><a href=#cite_note-rae-26>[26]</a></sup>
</p>
<h2><span id=.E6.9E.B6.E6.9E.84></span><span class=mw-headline id=架构>架构</span></h2>
<p>RNN 有很多不同的变种
</p>
<h3><span id=.E5.AE.8C.E5.85.A8.E5.BE.AA.E7.8E.AF></span><span class=mw-headline id=完全循环>完全循环</span></h3>
<p>基本的 RNN 是由<span class=ilh-all data-orig-title="Artificial neuron" data-lang-code=en data-lang-name=英语 data-foreign-title="Artificial neuron"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Artificial_neuron&amp;action=edit&amp;redlink=1" class=new original-title="Artificial neuron（页面不存在）">人工神经元</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>组织成的连续的层的网络。给定层中的每个节点都通过<span class=ilh-all data-orig-title="Directed graph" data-lang-code=en data-lang-name=英语 data-foreign-title="Directed graph"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Directed_graph&amp;action=edit&amp;redlink=1" class=new original-title="Directed graph（页面不存在）">有向</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>(单向)连接连接到下一个连续层中的每个其他节点。每个节点(神经元)都有一个时变的实值激活。每个连接(突触)都有一个可修改的实值<span class=ilh-all data-orig-title=Weighting data-lang-code=en data-lang-name=英语 data-foreign-title=Weighting><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Weighting&amp;action=edit&amp;redlink=1" class=new original-title=Weighting（页面不存在）>权重</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>。节点要么是输入节点(从网络外部接收数据)，要么是输出节点(产生结果)，要么是隐藏节点(在从输入到输出的过程中修改数据)。
<p>对于离散时间设置中的<a href=https://zh.wikipedia.org/wiki/%E7%9B%A3%E7%9D%A3%E5%BC%8F%E5%AD%B8%E7%BF%92 title=监督式学习>监督学习</a>，实值输入向量序列到达输入节点，一次一个向量。在任何给定的时间步长，每个非输入单元将其当前激活(结果)计算为与其连接的所有单元的激活的加权和的非线性函数。可以在特定的时间步长为某些输出单元提供主管给定的目标激活。例如，如果输入序列是对应于口语数字的语音信号，则在序列末尾的最终目标输出可以是对该数字进行分类的标签。
<p>在<a href=https://zh.wikipedia.org/wiki/%E5%BC%BA%E5%8C%96%E5%AD%A6%E4%B9%A0 title=强化学习>强化学习</a>环境中，没有教师提供目标信号。相反，适应度函数或奖励函数偶尔用于评估RNN的性能，它通过影响输出单元来影响其输入流，输出单元和一个可以影响环境的执行器相连。这可以被用来玩一个游戏，在这个游戏中，进度是用赢得的点数来衡量的。
<p>每个序列产生一个误差，作为所有目标信号与网络计算的相应激活的偏差之和。对于大量序列的训练集，总误差是所有单个序列误差的总和。
</p>

<p>Elman网络是一个三层网络(在图中水平排列为x、y和z)，添加了一组上下文单元(在图中为u)。中间(隐藏)层连接到这些权重为1的上下文单元<sup id=cite_ref-bmm615_27-0 class=reference><a href=#cite_note-bmm615-27>[27]</a></sup>。在每个时间步，输入被向前反馈，并且学习规则被应用。固定的反向连接在上下文单元中保存隐藏单元的先前值的副本(因为它们在应用学习规则之前在连接上传播)。因此，网络可以保持某种状态，允许它执行诸如序列预测之类的任务，这些任务超出了标准<a href=https://zh.wikipedia.org/wiki/%E5%A4%9A%E5%B1%82%E6%84%9F%E7%9F%A5%E5%99%A8 title=多层感知器>多层感知器</a>的能力。
<p>Jordan网络类似于Elman网络。上下文单元是从输出层而不是隐藏层馈送的。Jordan网络中的上下文单元也称为状态层。他们与自己有着经常性的联系。<sup id=cite_ref-bmm6152_28-0 class=reference><a href=#cite_note-bmm6152-28>[28]</a></sup>
<p>Elman和Jordan网络也被称为“简单循环网络”。
</p>
