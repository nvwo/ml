 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>AdaBoost</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>
 
 
 <div id=jump-to-nav></div>
 <a class=mw-jump-link href=#mw-head>跳到导航</a>
 <a class=mw-jump-link href=#p-search>跳到搜索</a>
 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><p>AdaBoost，是英文"Adaptive Boosting"（自适应增强）的缩写，是一种<a href=https://zh.wikipedia.org/wiki/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0 title=机器学习>机器学习</a>方法，由Yoav Freund和Robert Schapire提出。<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>AdaBoost方法的自适应在于：前一个分类器分错的样本会被用来训练下一个分类器。AdaBoost方法对于噪声数据和异常数据很敏感。但在一些问题中，AdaBoost方法相对于大多数其它学习算法而言，不会很容易出现过拟合现象。AdaBoost方法中使用的分类器可能很弱（比如出现很大错误率），但只要它的分类效果比随机好一点（比如两类问题分类错误率略小于0.5），就能够改善最终得到的模型。而错误率高于随机分类器的弱分类器也是有用的，因为在最终得到的多个分类器的线性组合中，可以给它们赋予负系数，同样也能提升分类效果。
<p>AdaBoost方法是一种迭代算法，在每一轮中加入一个新的弱分类器，直到达到某个预定的足够小的错误率。每一个训练样本都被赋予一个权重，表明它被某个分类器选入训练集的概率。如果某个样本点已经被准确地分类，那么在构造下一个训练集中，它被选中的概率就被降低；相反，如果某个样本点没有被准确地分类，那么它的权重就得到提高。通过这样的方式，AdaBoost方法能“聚焦于”那些较难分（更富信息）的样本上。在具体实现上，最初令每个样本的权重都相等，对于第k次迭代操作，我们就根据这些权重来选取样本点，进而训练分类器C<sub>k</sub>。然后就根据这个分类器，来提高被它分错的的样本的权重，并降低被正确分类的样本权重。然后，权重更新过的样本集被用于训练下一个分类器C<sub>k</sub><sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>。整个训练过程如此迭代地进行下去。
</p>
<h2><span id=AdaBoost.E7.AE.97.E6.B3.95></span><span class=mw-headline id=AdaBoost算法>AdaBoost算法</span></h2>
<p>用<big>x</big><sup><big>i</big></sup>和y<sub>i</sub>表示原始样本集D的样本点和它们的类标。用W<sub>k</sub>(i)表示第k次迭代时全体样本的权重分布。这样就有如下所示的AdaBoost算法：
</p>
<ol><li><b>begin initial</b> D={x<sup>1</sup>，y<sub>1</sub>，...，x<sup>n</sup>，y<sub>n</sub>}，k<sub>max</sub>（最大循环次数），W<sub>k</sub>(i)=1/n，i=1，...，n</li>
<li>k ← 0</li>
<li>do k ← k+1</li>
<li>训练使用按照W<sub>k</sub>(i)采样的D的弱学习器C<sub>k</sub></li>
<li>E<sub>k</sub> ←对使用W<sub>k</sub>(i)的D测量的C<sub>k</sub>的训练误差</li>

<p>注意第5行中，当前权重分布必须考虑到分类器C<sub>k</sub>的误差率。在第7行中，Z<sub>k</sub>只是一个归一化系数，使得W<sub>k</sub>(i)能够代表一个真正的分布，而h<sub>k</sub>(x<sup>i</sup>)是分量分类器C<sub>k</sub>给出的对任一样本点x<sup>i</sup>的标记（+1或-1），h<sub>k</sub>(x<sup>i</sup>) = y<sub>i</sub>时，样本被正确分类。第8行中的迭代停止条件可以被换为判断当前误差率是否小于一个阈值。
<p>最后的总体分类的判决可以使用各个分量分类器加权平均来得到：

<h2><span id=.E8.BD.AF.E4.BB.B6.E5.AE.9E.E7.8E.B0></span><span class=mw-headline id=软件实现>软件实现</span></h2>
<ul><li><a rel=nofollow class="external text" href=http://www.inf.fu-berlin.de/inst/ag-ki/adaboost4.pdf>AdaBoost and the Super Bowl of Classifiers - A Tutorial on AdaBoost.</a></li>
<li><a rel=nofollow class="external text" href=http://codingplayground.blogspot.com/2009/03/adaboost-improve-your-performance.html>Adaboost in C++</a>, an implementation of Adaboost in C++ and boost by Antonio Gulli</li>
<li><a rel=nofollow class="external text" href=https://code.google.com/p/icsiboost/>icsiboost</a>, an open source implementation of Boostexter</li>
<li><a rel=nofollow class="external text" href=http://jboost.sourceforge.net/>JBoost</a>, a site offering a classification and visualization package, implementing AdaBoost among other boosting algorithms.</li>
<li><a rel=nofollow class="external text" href=https://web.archive.org/web/20110817114237/http://graphics.cs.msu.ru/en/science/research/machinelearning/adaboosttoolbox>MATLAB AdaBoost toolbox. Includes Real AdaBoost, Gentle AdaBoost and Modest AdaBoost implementations.</a></li>
<li><a rel=nofollow class="external text" href="http://www.mathworks.com/matlabcentral/fileexchange/loadFile.do?objectId=21317&amp;objectType=file">A Matlab Implementation of AdaBoost</a></li>
<li><a rel=nofollow class="external text" href=https://sites.google.com/site/carlosbecker/resources/gradient-boosting-boosted-trees>Multi-threaded MATLAB-compatible implementation of Boosted Trees</a></li>
<li><a rel=nofollow class="external text" href=http://luispedro.org/software/milk>milk</a> for Python implements <a rel=nofollow class="external text" href=https://web.archive.org/web/20120711210335/http://packages.python.org/milk/adaboost.html>AdaBoost</a>.</li>
<li><a rel=nofollow class="external text" href=http://www.esuli.it/mpboost>MPBoost++</a><sup class="noprint Inline-Template sf-hidden"><span style=white-space:nowrap>[]</span></sup>, a C++ implementation of the original AdaBoost.MH algorithm and of an improved variant, the MPBoost algorithm.</li>
<li><a rel=nofollow class="external text" href=http://www.multiboost.org/>multiboost</a>, a fast C++ implementation of multi-class/multi-label/multi-task boosting algorithms. It is based on AdaBoost.MH but also implements popular cascade classifiers and FilterBoost along with a batch of common multi-class base learners（stumps, trees, products, Haar filters）。</li>
<li><a rel=nofollow class="external text" href=http://npatternrecognizer.codeplex.com/>NPatternRecognizer </a>, a fast machine learning algorithm library written in C#. It contains support vector machine, neural networks, bayes, boost, k-nearest neighbor, decision tree, ..., etc.</li>
<li><a rel=nofollow class="external text" href=https://web.archive.org/web/20120924165410/http://opencv.willowgarage.com/documentation/cpp/boosting.html>OpenCV implementation of several boosting variants</a></li>
<li><a rel=nofollow class="external text" href=https://web.archive.org/web/20100709025652/http://intopii.com/into/>Into</a> contains open source implementations of many AdaBoost and FloatBoost variants in C++.</li>
<li><a rel=nofollow class="external text" href=http://mallet.cs.umass.edu/>Mallet</a> Java implementation.</li>
<li><a rel=nofollow class="external text" href=http://cran.r-project.org/web/packages/adabag/>adabag</a> adabag: An R package for binary and multiclass Boosting and Bagging.</li>
<li><a rel=nofollow class="external text" href=http://scikit-learn.org/dev/modules/ensemble.html#adaboost>Scikit-learn</a> Python implementation.</ul>
