 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>K-近邻算法</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><table class="box-需要专家关注 plainlinks metadata ambox ambox-content sf-hidden" role=presentation><tbody></table>
<div id=noteTA-37362dbc class="noteTA sf-hidden"><div class=noteTA-group></div></div>
<table class="vertical-navbox nowraplinks sf-hidden" style="float:right;clear:right;width:22em;margin:0 0 1em 1em;background:#f9f9f9;border:1px solid #aaa;padding:.2em;border-spacing:.4em 0;text-align:center;line-height:1.4em;font-size:88%"><tbody></table>
<p>在<a href=https://zh.wikipedia.org/wiki/%E6%A8%A1%E5%BC%8F%E8%AF%86%E5%88%AB title=模式识别>模式识别</a>领域中，<b>最近邻居法</b>（<b>KNN</b>算法，又译<b>K-近邻算法</b>）是一种用于<a href=https://zh.wikipedia.org/wiki/%E5%88%86%E7%B1%BB%E9%97%AE%E9%A2%98 class=mw-redirect title=分类问题>分类</a>和<a href=https://zh.wikipedia.org/wiki/%E8%BF%B4%E6%AD%B8%E5%88%86%E6%9E%90 title=回归分析>回归</a>的<a href=https://zh.wikipedia.org/wiki/%E7%84%A1%E6%AF%8D%E6%95%B8%E7%B5%B1%E8%A8%88 title=非参数统计>非参数统计</a>方法<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>。在这两种情况下，输入包含<span class=ilh-all data-orig-title=特徵空間(機器學習) data-lang-code=en data-lang-name=英语 data-foreign-title="Feature Space"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E7%89%B9%E5%BE%B5%E7%A9%BA%E9%96%93(%E6%A9%9F%E5%99%A8%E5%AD%B8%E7%BF%92)&amp;action=edit&amp;redlink=1" class=new original-title=特征空间(机器学习)（页面不存在）>特征空间</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>（Feature Space）中的<i><b>k</b></i>个最接近的训练样本。
</p>
<dl><dd><ul><li>在<i>k-NN分类</i>中，输出是一个分类族群。一个对象的分类是由其邻居的“多数表决”确定的，<i>k</i>个最近邻居（<i>k</i>为正<a href=https://zh.wikipedia.org/wiki/%E6%95%B4%E6%95%B0 title=整数>整数</a>，通常较小）中最常见的分类决定了赋予该对象的类别。若<i>k</i>&nbsp;=&nbsp;1，则该对象的类别直接由最近的一个节点赋予。</ul></dl>
<dl><dd><ul><li>在<i>k-NN回归</i>中，输出是该对象的属性值。该值是其<i>k</i>个最近邻居的值的平均值。</ul></dl>
<p>最近邻居法采用向量空间模型来分类，概念为相同类别的案例，彼此的相似度高，而可以借由计算与已知类别案例之相似度，来评估未知类别案例可能的分类。
<p>K-NN是一种<span class=ilh-all data-orig-title=基于实例的学习 data-lang-code=en data-lang-name=英语 data-foreign-title="instance-based learning"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E5%9F%BA%E4%BA%8E%E5%AE%9E%E4%BE%8B%E7%9A%84%E5%AD%A6%E4%B9%A0&amp;action=edit&amp;redlink=1" class=new original-title=基于实例的学习（页面不存在）>基于实例的学习</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>，或者是局部近似和将所有计算推迟到分类之后的<span class=ilh-all data-orig-title=惰性学习 data-lang-code=en data-lang-name=英语 data-foreign-title="lazy learning"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E6%83%B0%E6%80%A7%E5%AD%A6%E4%B9%A0&amp;action=edit&amp;redlink=1" class=new original-title=惰性学习（页面不存在）>惰性学习</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>。k-近邻算法是所有的<a href=https://zh.wikipedia.org/wiki/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0 title=机器学习>机器学习</a>算法中最简单的之一。
<p>无论是分类还是回归，衡量邻居的权重都非常有用，使较近邻居的权重比较远邻居的权重大。例如，一种常见的加权方案是给每个邻居权重赋值为1/ d，其中d是到邻居的距离。<span id=noteTag-cite_ref-sup><sup id=cite_ref-2 class=reference><a href=#cite_note-2>[注 1]</a></sup></span>
<p>邻居都取自一组已经正确分类（在回归的情况下，指属性值正确）的对象。虽然没要求明确的训练步骤，但这也可以当作是此算法的一个训练样本集。
<p>k-近邻算法的缺点是对数据的局部结构非常敏感。本算法与<a href=https://zh.wikipedia.org/wiki/K-%E5%B9%B3%E5%9D%87%E7%AE%97%E6%B3%95 title=K-平均算法>K-平均算法</a>（另一流行的机器学习技术）没有任何关系，请勿与之混淆。
</p>

<p>训练样本是多维特征空间向量，其中每个训练样本带有一个类别标签。算法的训练阶段只包含存储的<a href=https://zh.wikipedia.org/wiki/%E7%89%B9%E5%BE%81%E5%90%91%E9%87%8F class=mw-redirect title=特征向量>特征向量</a>和训练样本的标签。
<p>在分类阶段，<i>k</i>是一个用户定义的常数。一个没有类别标签的向量（查询或测试点）将被归类为最接近该点的<i>k</i>个样本点中最频繁使用的一类。
<p>一般情况下，将<a href=https://zh.wikipedia.org/wiki/%E6%AC%A7%E6%B0%8F%E8%B7%9D%E7%A6%BB class=mw-redirect title=欧氏距离>欧氏距离</a>作为距离度量，但是这是只适用于<a href=https://zh.wikipedia.org/wiki/%E6%A6%82%E7%8E%87%E5%88%86%E5%B8%83#%E8%BF%9E%E7%BB%AD%E5%88%86%E5%B8%83 title=概率分布>连续变量</a>。在文本分类这种离散变量情况下，另一个度量——<b>重叠度量</b>（或<a href=https://zh.wikipedia.org/wiki/%E6%B5%B7%E6%98%8E%E8%B7%9D%E7%A6%BB class=mw-redirect title=海明距离>海明距离</a>）可以用来作为度量。例如对于基因表达微阵列数据，<i>k</i>-NN也与Pearson和Spearman相关系数结合起来使用。<sup id=cite_ref-3 class=reference><a href=#cite_note-3>[2]</a></sup>通常情况下，如果运用一些特殊的算法来计算度量的话，<i>k</i>近邻分类精度可显著提高，如运用<a href=https://zh.wikipedia.org/wiki/%E5%A4%A7%E9%97%B4%E9%9A%94%E6%9C%80%E8%BF%91%E9%82%BB%E5%B1%85 title=大间隔最近邻居>大间隔最近邻居</a>或者<a href=https://zh.wikipedia.org/wiki/%E9%82%BB%E9%87%8C%E6%88%90%E5%88%86%E5%88%86%E6%9E%90 title=邻里成分分析>邻里成分分析</a>法。
<p>“多数表决”分类会在类别分布偏斜时出现缺陷。也就是说，出现频率较多的样本将会主导测试点的预测结果，因为他们比较大可能出现在测试点的K邻域而测试点的属性又是通过<i>k</i>邻域内的样本计算出来的。<sup id=cite_ref-Coomans_Massart1982_4-0 class=reference><a href=#cite_note-Coomans_Massart1982-4>[3]</a></sup>解决这个缺点的方法之一是在进行分类时将样本到<i>k</i>个近邻点的距离考虑进去。<i>k</i>近邻点中每一个的分类（对于回归问题来说，是数值）都乘以与测试点之间距离的成反比的权重。另一种克服偏斜的方式是通过数据表示形式的抽象。例如，在<a href=https://zh.wikipedia.org/wiki/%E8%87%AA%E7%BB%84%E7%BB%87%E6%98%A0%E5%B0%84 title=自组织映射>自组织映射</a>（SOM）中，每个节点是相似的点的一个集群的代表（中心），而与它们在原始训练数据的密度无关。<i>K</i>-NN可以应用到SOM中。
</p>
<h2><span id=.E5.8F.82.E6.95.B0.E9.80.89.E6.8B.A9></span><span class=mw-headline id=参数选择>参数选择</span></h2>
<p>如何选择一个最佳的K值取决于数据。一般情况下，在分类时较大的K值能够减小噪声的影响，<sup id=cite_ref-5 class=reference><a href=#cite_note-5>[4]</a></sup> 但会使类别之间的界限变得模糊。一个较好的K值能通过各种启发式技术（见<span class=ilh-all data-orig-title=超参数优化 data-lang-code=en data-lang-name=英语 data-foreign-title="Hyperparameter optimization"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E8%B6%85%E5%8F%82%E6%95%B0%E4%BC%98%E5%8C%96&amp;action=edit&amp;redlink=1" class=new original-title=超参数优化（页面不存在）>超参数优化</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>）来获取。
<p>噪声和非相关性特征的存在，或特征尺度与它们的重要性不一致会使K近邻算法的准确性严重降低。对于选取和缩放特征来改善分类已经作了很多研究。一个普遍的做法是利用<a href=https://zh.wikipedia.org/wiki/%E8%BF%9B%E5%8C%96%E7%AE%97%E6%B3%95 title=进化算法>进化算法</a>优化功能扩展<sup id=cite_ref-6 class=reference><a href=#cite_note-6>[5]</a></sup>，还有一种较普遍的方法是利用训练样本的<a href=https://zh.wikipedia.org/wiki/%E4%BA%92%E4%BF%A1%E6%81%AF title=互信息>互信息</a>进行选择特征。
<p>在二元（两类）分类问题中，选取<i>k</i>为奇数有助于避免两个分类平票的情形。在此问题下，选取最佳经验<i>k</i>值的方法是<a href=https://zh.wikipedia.org/wiki/%E8%87%AA%E5%8A%A9%E6%B3%95 title=自助法>自助法</a>。<sup id=cite_ref-HPS2008_7-0 class=reference><a href=#cite_note-HPS2008-7>[6]</a></sup>
</p>

</p>
<h2><span id=.E5.B1.9E.E6.80.A7></span><span class=mw-headline id=属性>属性</span></h2>
<p>原始朴素的算法通过计算测试点到存储样本点的距离是比较容易实现的，但它属于计算密集型的，特别是当训练样本集变大时，计算量也会跟着增大。多年来，许多用来减少不必要距离评价的近邻搜索算法已经被提出来。使用一种合适的近邻搜索算法能使K近邻算法的计算变得简单许多。
<p>近邻算法具有较强的一致性结果。随着数据趋于无限，算法保证错误率不会超过贝叶斯算法错误率的两倍<sup id=cite_ref-10 class=reference><a href=#cite_note-10>[9]</a></sup>。对于一些K值，K近邻保证错误率不会超过贝叶斯的。
</p>
<h2><span id=.E5.86.B3.E7.AD.96.E8.BE.B9.E7.95.8C></span><span class=mw-headline id=决策边界>决策边界</span></h2>
<p>近邻算法能用一种有效的方式隐含的计算<a href=https://zh.wikipedia.org/wiki/%E5%86%B3%E7%AD%96%E8%BE%B9%E7%95%8C title=决策边界>决策边界</a>。另外，它也可以显式的计算决策边界，以及有效率的这样做计算，使得计算复杂度是边界复杂度的函数。<sup id=cite_ref-11 class=reference><a href=#cite_note-11>[10]</a></sup>
</p>
<h2><span id=.E8.BF.9E.E7.BB.AD.E5.8F.98.E9.87.8F.E4.BC.B0.E8.AE.A1></span><span class=mw-headline id=连续变量估计>连续变量估计</span></h2>
<p>K近邻算法也适用于连续变量估计，比如适用反距离加权平均多个K近邻点确定测试点的值。该算法的功能有：
</p>
<ol><li>从目标区域抽样计算欧式或马氏距离；</li>
<li>在交叉验证后的RMSE基础上选择启发式最优的K邻域；</li>
<li>计算多元k-最近邻居的距离倒数加权平均。</ol>
<h2><span id=.E7.99.BC.E5.B1.95></span><span class=mw-headline id=發展>发展</span></h2>
<p>然而k最近邻居法因为计算量相当的大，所以相当的耗时，Ko与Seo提出一算法<b>TCFP</b>（<b>t</b>ext <b>c</b>ategorization using <b>f</b>eature <b>p</b>rojection），尝试利用<span class=ilh-all data-orig-title=特徵投影法 data-lang-code=en data-lang-name=英语 data-foreign-title="feature projection"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E7%89%B9%E5%BE%B5%E6%8A%95%E5%BD%B1%E6%B3%95&amp;action=edit&amp;redlink=1" class=new original-title=特征投影法（页面不存在）>特征投影法</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>来降低与分类无关的特征对于系统的影响，并借此提升系统性能，其实验结果显示其分类效果与k最近邻居法相近，但其运算所需时间仅需k最近邻居法运算时间的五十分之一。
<p>除了针对文件分类的效率，尚有研究针对如何促进<i>k</i>最近邻居法在文件分类方面的效果，如Han等人于2002年尝试利用<a href=https://zh.wikipedia.org/wiki/%E8%B2%AA%E5%BF%83%E6%B3%95 class=mw-redirect title=贪心法>贪心法</a>，针对文件分类实做可调整权重的k最近邻居法<b>WAkNN</b>（<b>w</b>eighted <b>a</b>djusted <b>k</b> <b>n</b>earest <b>n</b>eighbor），以促进分类效果；而Li等人于2004年提出由于不同分类的文件本身有数量上有差异，因此也应该依照训练集合中各种分类的文件数量，选取不同数目的最近邻居，来参与分类。
</p>
