badgeText><span><span><a href=https://www.zhihu.com/people/guoxiansia/creations/19559450>机器学习</a> </span>话题</span>的优秀回答者</div></div></div></div></div></div><div><span class=Voters><button type=button class="Button Button--plain">130 人赞同了该文章</button></span></div></header><div class=Post-RichTextContainer><div class="RichText ztext Post-RichText"><p>前言：深度强化学习系列是以强化学习入门为基础的，所以在学习本系列之前，请先学习强化学习入门第一讲到第五讲。另外，深度强化学习用到了深度学习（deep learning），本讲默认读者已经对深度学习有所了解。<p>强化学习逐渐引起公众的注意要归功于谷歌DeepMind公司。DeepMind公司最初是由Demis Hassabis, Shane Legg和Mustafa Suleyman于2010年创立的。创始人Hassabis有三重身份：游戏开发者，神经科学家以及人工智能创业者。Hassabis的游戏开发者的身份使人不难理解DeepMind在nature上发表的第一篇论文是以雅达利（atari）游戏为背景的。同时，Hassabis又是国际象棋高手，对棋类很擅长，挑战完简单地atari游戏后再挑战公认的极其难的围棋游戏也很自然，于是就有了AlphaGo和李世石的2016之战和nature上的第二篇论文。一战成名之后，深度强化学习技术再次博得人的眼球。当然，DeepMind的成功离不开近几年取得突破进展的深度学习技术。本讲主要讲解DQN，也就是DeepMind发表在《Nature》上的第一篇论文。题目是：《Human-level control through deep reinforcement learning》<p>平心而论，这篇论文只有两个创新点，算法的大体框架是传统强化学习中的Q-learning。该算法，我们已经在强化学习入门第四讲时间差分方法中讲了。为了讲解方便，在这里，我们重复讲一遍。<p>Q-learning 方法是异策略时间差分方法。其伪代码如图1.1所示<figure><noscript><img src="https://pic2.zhimg.com/v2-08ab664521ca4d88c4f30464d234e3b5_b.png" data-rawwidth="529" data-rawheight="227" class="origin_image zh-lightbox-thumb" width="529" data-original="https://pic2.zhimg.com/v2-08ab664521ca4d88c4f30464d234e3b5_r.jpg"/></noscript><img src=data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAhEAAADjCAYAAAA7W0YpAAAgAElEQVR4AezBZ1SU96K47XsKnVGa2IiCXSxYiC0qaoxi7+UYu8ZeoibWWGKJ3US3SogaG7aN2DB2VFSsRIqIgAVp0pE6Q5mZ5z3Ph1mL12US2O3s/1q/61JI/wsBAQEBAQEBgQpSIiAgICAgICBQCUoEBAQEBAQEBCpBiYCAgICAgIBAJSgREBAQEBAQEKgEJQICApCRkYFer+evFBYWUhl5eXlIksRfyc7OpqysDJPc3Fz0ej0CAgIC/42U/JulpqYSExNDRRUWFvLy5UvKi4uLIzk5mT8SHx9PXl4ekiTx9u1bdDod/w5JSUn8s/R6PYmJiQj8w5KTk/kYo9FIYmIiFRETE8PatWuRJAlZUVER/fv35/Xr1/yVkJAQfH19qYjAwECWLVtGSUkJOTk5fExoaCj5+fls3ryZ2NhY/P39yczMZOLEicTFxSEgICDw30jJP+D58+dIkkRFODg4sGbNGhISEpCVlpYi0+v1lJWVUVRURElJCSY3btxg48aNlLdw4ULCwsL4GIPBwLRp04iPj0ehULB69WrevHlDZZ05c4bdu3cTEBDAh9LT05kyZQq3b9/mn2U0Gjl27BhL p>Q-learning算法是1989年Watkins提出来的，2015年nature论文所提出的DQN就是在Q-learning的基础上修改得到的。<p>DQN对Q-learning的修改主要体现在以下三个方面：<p>DQN利用深度卷积神经网络逼近值函数<p>DQN利用了经验回放对强化学习的学习过程进行训练<p>DQN独立设置了目标网络来单独处理时间差分算法中的TD偏差。<p>下面，我们一一介绍：<p><b>（1）DQN利用卷积神经网络逼近行为值函数</b><figure><noscript><img src="https://pic2.zhimg.com/v2-98cd6f21013e39c27e0b130408ef0385_b.png" data-rawwidth="540" data-rawheight="302" class="origin_image zh-lightbox-thumb" width="540" data-original="https://pic2.zhimg.com/v2-98cd6f21013e39c27e0b130408ef0385_r.jpg"/></noscript><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAhwAAAEuCAYAAADFpMtHAAAgAElEQVR4AezBB4BddZ3w/e//f865fe6dXjLJTGYmjZCQRq8JJaIEAbEh9nWfdYuP6z7v7j7vqlv03VcRERUEEQsI0nuvCqGEEkgIIQkJ6ZmZJNPuzO33nPP/PZnkiYvoKiA3A5nz+SjZgwABAgQIECBAgArQBAgQIECAAAECVIgmQIAAAQIECBCgQjQBAgQIECBAgAAVogkQIECAAAECBKgQTYAAAQIECBAgQIVoAgQIECBAgAABKkQTIECAAAECBAhQIZoAAQIECBAgQIAK0QQIECBAgAABAlSIJkCAAAECBAgQoEI0AQIECBAgQIAAFaIJECBAgAABAgSoEE2AAAECBAgQIECFaAIECBAgQIAAASpEEyBAgAABAgQIUCE2Ad6KoS0v8eiylylKhEOOOokFXQ284/wcL72wjpops2irDfNGXjFL1rOpTihWPfkcka55TGtJEODtMSMse+jXvLZrhGTrDE5edCRVFu+44sAWVm7Octj8WcQ0byDkR4YhWk2o0M1TK3Yy59gFVDsc/PwsLz32OGt3D4NS+GWf5kOPYtGCqWh+1441KxiOtlLPbrrLtcyfPoF3Ja9EOlsknkzhaP4oP7uL5at3Mm3+HGpCjJ1ymqeWPsn23SOgwSspJh92HMfPa+N3+WxatYpybRvJXDcDdjOzuxp5N3KLWXJlTXUyxp+S3raODYMO8+d2YRGgAjQB3qyNS2/kX75xGet2jpDbvYHL//3/5Yr7X8bwDnN38stLfswTm3L8Id3P3s0Pr3kMCDPYt5OhvEeAt0Xy27ns377OtY+uplDKseL+n/OPX/0R27Ie77T0hse4+Mc30M8fonjgFz/mrhcGsJ0yu3buomgYHwrb+PE3LuCBVT2UCnlGMiPkii6a3/fszT/nxl+vZtWjN/CTO5/nXWtoHd//wdXs8vmTrJH1XHrx1WwcEcbU0DouvOC7LF3fRymfY2QkQ77k8Yc8cu3PuXPZBp6/65f86sE1vFvtXHYb37/mUd6Mnc/dzWVXPUCJABViE+BNyW7kyp/fw2Hn/zt/fVoXo07+9XXcum4zPrNYt/QuHnhqDXbDVM7++Idpo5vHHn2JnDfImvW7mPeBjzM30ctj61w+eMYxhIo7efCB5cx63xJiO57m+rueJKfrOOVDH2F+e4RYIklCj/DM/cuIzjqJOZMSrF76MDs8xbp7buful8LMPqyZ1uoa4tEwkOah629ixeYhWg87kY8tOYbMqy+wfN0uhoa2sCUdZcnHPsahLTEC/NZzt17Nk0OT+dElX6FGAcWtXPG9m9i8u0RbaIj7b7mNlVtGaJ97Eh/7wJH0r1vOM68NUOhbz/ZsDed+4iwyLz3OYN18Fs2ZwOCG5Ty5WXPm4rmseOBGHlm5hapJc/nox99PNBKlKlVNu
