<p><b>隐马尔可夫模型</b>（<span lang=en>Hidden Markov Model</span>；<a href=https://zh.wikipedia.org/wiki/%E7%B8%AE%E5%AF%AB title=缩写>缩写</a>：<span lang=en><b>HMM</b></span>）或称作<b>隐性马尔可夫模型</b>，是<a href=https://zh.wikipedia.org/wiki/%E7%BB%9F%E8%AE%A1 class=mw-redirect title=统计>统计</a><a href=https://zh.wikipedia.org/wiki/%E6%A8%A1%E5%9E%8B class=mw-disambig title=模型>模型</a>，它用来描述一个含有隐含未知参数的<a href=https://zh.wikipedia.org/wiki/%E9%A9%AC%E5%B0%94%E5%8F%AF%E5%A4%AB%E8%BF%87%E7%A8%8B class=mw-redirect title=马尔可夫过程>马尔可夫过程</a>。其难点是从可观察的参数中确定该过程的隐含参数。然后利用这些参数来作进一步的分析，例如<a href=https://zh.wikipedia.org/wiki/%E6%A8%A1%E5%BC%8F%E8%AF%86%E5%88%AB title=模式识别>模式识别</a>。
<p>在<b>正常的</b>马尔可夫模型中，状态对于观察者来说是直接可见的。这样状态的转换概率便是全部的参数。而在<b>隐</b>马尔可夫模型中，状态并不是直接可见的，但受状态影响的某些变量则是可见的。每一个状态在可能输出的符号上都有一<a href=https://zh.wikipedia.org/wiki/%E6%A6%82%E7%8E%87%E5%88%86%E5%B8%83 title=概率分布>概率分布</a>。因此输出符号的序列能够透露出状态序列的一些信息。
</p>

<p><mark class=template-facttext title=需要提供文献来源>
此外，已知输出序列，寻找最可能的状态转移以及输出概率.通常使用<a href=https://zh.wikipedia.org/wiki/Baum-Welch%E7%AE%97%E6%B3%95 title=Baum-Welch算法>Baum-Welch算法</a>以及<span class=ilh-all data-orig-title="Viterbi algorithm" data-lang-code=en data-lang-name=英语 data-foreign-title="Viterbi algorithm"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=Viterbi_algorithm&amp;action=edit&amp;redlink=1" class=new original-title="Viterbi algorithm（页面不存在）">Viterbi algorithm</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>解决.
另外,最近的一些方法使用<span class=ilh-all data-orig-title=联结树算法 data-lang-code=en data-lang-name=英语 data-foreign-title="Junction tree algorithm"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E8%81%94%E7%BB%93%E6%A0%91%E7%AE%97%E6%B3%95&amp;action=edit&amp;redlink=1" class=new original-title=联结树算法（页面不存在）>联结树算法</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>来解决这三个问题。
</mark><sup class="noprint Template-Fact sf-hidden"><a href=https://zh.wikipedia.org/wiki/Wikipedia:%E5%88%97%E6%98%8E%E6%9D%A5%E6%BA%90 title=Wikipedia:列明来源></a></sup>
</p>
<h3><span id=.E5.85.B7.E4.BD.93.E5.AE.9E.E4.BE.8B></span><span class=mw-headline id=具体实例>具体实例</span></h3>
<p>假设你有一个住得很远的朋友，他每天跟你打电话告诉你他那天做了什么。你的朋友仅仅对三种活动感兴趣：公园散步，购物以及清理房间。他选择做什么事情只凭天气。你对于他所住的地方的天气情况并不了解，但是你知道总的趋势。在他告诉你每天所做的事情基础上，你想要猜测他所在地的天气情况。
<p>你认为天气的运行就像一个<a href=https://zh.wikipedia.org/wiki/%E9%A9%AC%E5%B0%94%E5%8F%AF%E5%A4%AB%E9%93%BE title=马尔可夫链>马尔可夫链</a>。其有两个状态“雨”和“晴”，但是你无法直接观察它们，也就是说，它们对于你是隐藏的。每天，你的朋友有一定的概率进行下列活动：“散步”、“购物”、“清理”。因为你朋友告诉你他的活动，所以这些活动就是你的观察数据。这整个系统就是一个隐马尔可夫模型（HMM）。
<p>你知道这个地区的总的天气趋势，并且平时知道你朋友会做的事情。也就是说这个隐马尔可夫模型的参数是已知的。你可以用程序语言（Python）写下来：
</p>
<div class="mw-highlight mw-highlight-lang-python mw-content-ltr" dir=ltr><pre><span></span> <span class=n>states</span> <span class=o>=</span> <span class=p>(</span><span class=s1>'Rainy'</span><span class=p>,</span> <span class=s1>'Sunny'</span><span class=p>)</span>
 
 <span class=n>observations</span> <span class=o>=</span> <span class=p>(</span><span class=s1>'walk'</span><span class=p>,</span> <span class=s1>'shop'</span><span class=p>,</span> <span class=s1>'clean'</span><span class=p>)</span>
 
 <span class=n>start_probability</span> <span class=o>=</span> <span class=p>{</span><span class=s1>'Rainy'</span><span class=p>:</span> <span class=mf>0.6</span><span class=p>,</span> <span class=s1>'Sunny'</span><span class=p>:</span> <span class=mf>0.4</span><span class=p>}</span>
 
 <span class=n>transition_probability</span> <span class=o>=</span> <span class=p>{</span>
    <span class=s1>'Rainy'</span> <span class=p>:</span> <span class=p>{</span><span class=s1>'Rainy'</span><span class=p>:</span> <span class=mf>0.7</span><span class=p>,</span> <span class=s1>'Sunny'</span><span class=p>:</span> <span class=mf>0.3</span><span class=p>},</span>
    <span class=s1>'Sunny'</span> <span class=p>:</span> <span class=p>{</span><span class=s1>'Rainy'</span><span class=p>:</span> <span class=mf>0.4</span><span class=p>,</span> <span class=s1>'Sunny'</span><span class=p>:</span> <span class=mf>0.6</span><span class=p>},</span>
    <span class=p>}</span>
 
 <span class=n>emission_probability</span> <span class=o>=</span> <span class=p>{</span>
    <span class=s1>'Rainy'</span> <span class=p>:</span> <span class=p>{</span><span class=s1>'walk'</span><span class=p>:</span> <span class=mf>0.1</span><span class=p>,</span> <span class=s1>'shop'</span><span class=p>:</span> <span class=mf>0.4</span><span class=p>,</span> <span class=s1>'clean'</span><span class=p>:</span> <span class=mf>0.5</span><span class=p>},</span>
    <span class=s1>'Sunny'</span> <span class=p>:</span> <span class=p>{</span><span class=s1>'walk'</span><span class=p>:</span> <span class=mf>0.6</span><span class=p>,</span> <span class=s1>'shop'</span><span class=p>:</span> <span class=mf>0.3</span><span class=p>,</span> <span class=s1>'clean'</span><span class=p>:</span> <span class=mf>0.1</span><span class=p>},</span>
    <span class=p>}</span>
</pre></div>
<p>在这些代码中,<code>start_probability</code>代表了你对于你朋友第一次给你打电话时的天气情况的不确定性（你知道的只是那个地方平均起来下雨多些）。在这里，这个特定的概率分布并非平衡的，平衡概率应该接近（在给定变迁概率的情况下）<code>{'Rainy': 0.571, 'Sunny': 0.429}</code>。
<code>transition_probability</code> 表示基于马尔可夫链模型的天气变迁，在这个例子中，如果今天下雨，那么明天天晴的概率只有30%。代码<code>emission_probability</code> 表示了你朋友每天做某件事的概率。如果下雨，有50% 的概率他在清理房间；如果天晴，则有60%的概率他在外头散步。
<p>这个例子在<a href=https://zh.wikipedia.org/wiki/%E7%BB%B4%E7%89%B9%E6%AF%94%E7%AE%97%E6%B3%95 title=维特比算法>维特比算法</a>页上有更多的解释。
</p>

<dl><dd><ol><li>单字的发音拥有前后关系：例如"They are"常常发音成"They're"，或是"Did you"会因为"you"的发音受"did"的影响，常常发音成"did ju"，而且语音识别中用句子的发音来进行分析，因此需要考虑到每个音节的前后关系，才能够有较高的准确率。</li>
<li>句子中的单字有前后关系：从英文文法来看，主词后面常常接助动词或是动词，动词后面接的会是受词或介系词。而或是从单一单字的使用方法来看，对应的动词会有固定使用的介系词或对应名词。因此分析语音频息时需要为了提升每个单字的准确率，也需要分析前后的单字。</ol></dl>

<h2><span id=.E5.8E.86.E5.8F.B2></span><span class=mw-headline id=历史>历史</span></h2>
<p>隐马尔可夫模型最初是在20世纪60年代后半期<a href="https://zh.wikipedia.org/w/index.php?title=Leonard_E._Baum&amp;action=edit&amp;redlink=1" class=new title="Leonard E. Baum（页面不存在）">Leonard E. Baum</a>和其它一些作者在一系列的统计学论文中描述的。HMM最初的应用之一是开始于20世纪70年代中期的<a href=https://zh.wikipedia.org/wiki/%E8%AF%AD%E9%9F%B3%E8%AF%86%E5%88%AB title=语音识别>语音识别</a>。<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>
<p>在1980年代后半期，HMM开始应用到生物序列尤其是<a href=https://zh.wikipedia.org/wiki/DNA class=mw-redirect title=DNA>DNA</a>的分析中。此后，在<a href=https://zh.wikipedia.org/wiki/%E7%94%9F%E7%89%A9%E4%BF%A1%E6%81%AF%E5%AD%A6 title=生物信息学>生物信息学</a>领域HMM逐渐成为一项不可或缺的技术。<sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>
</p>
