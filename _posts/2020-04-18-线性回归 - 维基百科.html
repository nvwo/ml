 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>线性回归</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

<table class="vertical-navbox nowraplinks hlist sf-hidden" style="float:right;clear:right;width:22em;margin:0 0 1em 1em;background:#f9f9f9;border:1px solid #aaa;padding:.2em;border-spacing:.4em 0;text-align:center;line-height:1.4em;font-size:88%"><tbody></table>
<p>在<a href=https://zh.wikipedia.org/wiki/%E7%BB%9F%E8%AE%A1%E5%AD%A6 title=统计学>统计学</a>中，<b>线性回归</b>（英语：<span lang=en><b>linear regression</b></span>）是利用称为线性回归方程的<a href=https://zh.wikipedia.org/wiki/%E6%9C%80%E5%B0%8F%E4%BA%8C%E4%B9%98%E6%B3%95 title=最小二乘法>最小二乘</a>函数对一个或多个<a href=https://zh.wikipedia.org/wiki/%E8%87%AA%E5%8F%98%E9%87%8F class=mw-redirect title=自变量>自变量</a>和<a href="https://zh.wikipedia.org/w/index.php?title=%E5%9B%A0%E5%8F%98%E9%87%8F&amp;action=edit&amp;redlink=1" class=new title=因变量（页面不存在）>因变量</a>之间关系进行建模的一种<a href=https://zh.wikipedia.org/wiki/%E5%9B%9E%E5%BD%92%E5%88%86%E6%9E%90 class=mw-redirect title=回归分析>回归分析</a>。这种函数是一个或多个称为回归系数的模型参数的线性组合。只有一个自变量的情况称为简单回归，大于一个自变量情况的叫做<a href=https://zh.wikipedia.org/wiki/%E4%B8%80%E8%88%AC%E7%BA%BF%E6%80%A7%E6%A8%A1%E5%9E%8B title=一般线性模型>多元回归</a>（<span lang=en>multivariable linear regression</span>）。<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>
<p>在线性回归中，数据使用线性预测函数来建模，并且未知的模型参数也是通过数据来估计。这些模型被叫做线性模型。<sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>最常用的线性回归建模是给定X值的y的条件均值是X的仿射函数。不太一般的情况，线性回归模型可以是一个中位数或一些其他的给定X的条件下y的条件分布的分位数作为X的线性函数表示。像所有形式的回归分析一样，线性回归也把焦点放在给定X值的y的条件概率分布，而不是X和y的联合概率分布（多元分析领域）。
<p>线性回归是回归分析中第一种经过严格研究并在实际应用中广泛使用的类型。<sup id=cite_ref-3 class=reference><a href=#cite_note-3>[3]</a></sup>这是因为线性依赖于其未知参数的模型比非线性依赖于其未知参数的模型更容易拟合，而且产生的估计的统计特性也更容易确定。
<p>线性回归有很多实际用途。分为以下两大类：
</p>
<ol><li>如果目标是预测或者映射，线性回归可以用来对观测数据集的和X的值拟合出一个预测模型。当完成这样一个模型以后，对于一个新增的X值，在没有给定与它相配对的y的情况下，可以用这个拟合过的模型预测出一个y值。</li>

<p>线性回归模型经常用最小二乘逼近来拟合，但他们也可能用别的方法来拟合，比如用最小化“拟合缺陷”在一些其他规范里（比如最小绝对误差回归），或者在桥回归中最小化最小二乘损失函数的惩罚。相反，最小二乘逼近可以用来拟合那些非线性的模型。因此，尽管“最小二乘法”和“线性模型”是紧密相连的，但他们是不能划等号的。
</p>

<h3><span id=.E5.8F.A4.E5.85.B8.E5.81.87.E8.A8.AD></span><span class=mw-headline id=古典假設>古典假设</span></h3>
<ul><li><b>样本</b>是在<b>总体</b>之中<b>随机抽取</b>出来的。</li>
<li>因变量Y在<a href=https://zh.wikipedia.org/wiki/%E5%AE%9E%E7%9B%B4%E7%BA%BF title=实直线>实直线</a>上是<b>连续的</b>，</li>
<li>残差项是<b>独立</b>且<b>相同</b>分布的(iid)，也就是说，残差是独立随机的，且服从<b>高斯分布</b>。</ul>

<h3><span id=.E5.BB.A3.E7.BE.A9.E6.9C.80.E5.B0.8F.E4.BA.8C.E4.B9.98.E6.B3.95></span><span class=mw-headline id=廣義最小二乘法>广义最小二乘法</span></h3>
<p><a href="https://zh.wikipedia.org/w/index.php?title=%E5%BB%A3%E7%BE%A9%E6%9C%80%E5%B0%8F%E4%BA%8C%E4%B9%98%E6%B3%95&amp;action=edit&amp;redlink=1" class=new title=广义最小二乘法（页面不存在）>广义最小二乘法</a>可以用在当观测误差具有<a href=https://zh.wikipedia.org/wiki/%E5%BC%82%E6%96%B9%E5%B7%AE title=异方差>异方差</a>或者<a href=https://zh.wikipedia.org/wiki/%E8%87%AA%E7%9B%B8%E5%85%B3 class=mw-redirect title=自相关>自相关</a>的情况下。
</p>
<h3><span id=.E7.B8.BD.E9.AB.94.E6.9C.80.E5.B0.8F.E4.BA.8C.E4.B9.98.E6.B3.95></span><span class=mw-headline id=總體最小二乘法>总体最小二乘法</span></h3>
<p><a href="https://zh.wikipedia.org/w/index.php?title=%E7%B8%BD%E9%AB%94%E6%9C%80%E5%B0%8F%E4%BA%8C%E4%B9%98%E6%B3%95&amp;action=edit&amp;redlink=1" class=new title=总体最小二乘法（页面不存在）>总体最小二乘法</a>用于当自变量有误时。
</p>
<h3><span id=.E5.BB.A3.E7.BE.A9.E7.B7.9A.E6.80.A7.E6.A8.A1.E5.BC.8F></span><span class=mw-headline id=廣義線性模式>广义线性模式</span></h3>
<p><a href=https://zh.wikipedia.org/wiki/%E5%BB%A3%E7%BE%A9%E7%B7%9A%E6%80%A7%E6%A8%A1%E5%BC%8F class=mw-redirect title=广义线性模式>广义线性模式</a>应用在当误差分布函数不是正态分布时。比如<a href=https://zh.wikipedia.org/wiki/%E6%8C%87%E6%95%B8%E5%88%86%E4%BD%88 class=mw-redirect title=指数分布>指数分布</a>，<a href=https://zh.wikipedia.org/wiki/%E4%BC%BD%E7%8E%9B%E5%88%86%E5%B8%83 title=伽玛分布>伽玛分布</a>，<a href=https://zh.wikipedia.org/wiki/%E9%80%86%E9%AB%98%E6%96%AF%E5%88%86%E4%BD%88 class=mw-redirect title=逆高斯分布>逆高斯分布</a>，<a href=https://zh.wikipedia.org/wiki/%E6%B3%8A%E6%9D%BE%E5%88%86%E4%BD%88 title=泊松分布>泊松分布</a>，<a href=https://zh.wikipedia.org/wiki/%E4%BA%8C%E9%A1%B9%E5%BC%8F%E5%88%86%E5%B8%83 class=mw-redirect title=二项式分布>二项式分布</a>等。
</p>
<h3><span id=.E7.A9.A9.E5.81.A5.E5.9B.9E.E6.AD.B8></span><span class=mw-headline id=穩健回歸>稳健回归</span></h3>
<p>将平均<a href=https://zh.wikipedia.org/wiki/%E7%BB%9D%E5%AF%B9%E8%AF%AF%E5%B7%AE title=绝对误差>绝对误差</a>最小化，不同于在线性回归中是将均方误差最小化。
</p>
<h2><span id=.E7.B7.9A.E6.80.A7.E5.9B.9E.E6.AD.B8.E7.9A.84.E6.87.89.E7.94.A8></span><span class=mw-headline id=線性回歸的應用>线性回归的应用</span></h2>
<h3><span id=.E8.B6.A8.E5.8B.A2.E7.B7.9A></span><span class=mw-headline id=趨勢線>趋势线</span></h3>
<p>一条趋势线代表着<a href=https://zh.wikipedia.org/wiki/%E6%99%82%E9%96%93%E5%BA%8F%E5%88%97 title=时间序列>时间序列</a>数据的长期走势。它告诉我们一组特定数据（如GDP、石油价格和股票价格）是否在一段时期内增长或下降。虽然我们可以用肉眼观察数据点在坐标系的位置大体画出趋势线，更恰当的方法是利用线性回归计算出趋势线的位置和斜率。
</p>
<h3><span id=.E6.B5.81.E8.A1.8C.E7.97.85.E5.AD.A6></span><span class=mw-headline id=流行病学>流行病学</span></h3>
<p>有关<a href=https://zh.wikipedia.org/wiki/%E5%90%B8%E7%83%9F class=mw-redirect title=吸烟>吸烟</a>对<a href=https://zh.wikipedia.org/wiki/%E6%AD%BB%E4%BA%A1%E7%8E%87 title=死亡率>死亡率</a>和<a href=https://zh.wikipedia.org/wiki/%E5%8F%91%E7%97%85%E7%8E%87 title=发病率>发病率</a>影响的早期证据来自采用了回归分析的<a href=https://zh.wikipedia.org/wiki/%E8%A7%82%E5%AF%9F%E6%80%A7%E7%A0%94%E7%A9%B6 title=观察性研究>观察性研究</a>。为了在分析观测数据时减少<a href=https://zh.wikipedia.org/wiki/%E5%81%BD%E9%97%9C%E4%BF%82 title=伪关系>伪相关</a>，除最感兴趣的变量之外,通常研究人员还会在他们的回归模型里包括一些额外变量。例如，假设我们有一个回归模型，在这个回归模型中吸烟行为是我们最感兴趣的独立变量，其相关变量是经数年观察得到的吸烟者寿命。研究人员可能将社会经济地位当成一个额外的独立变量，已确保任何经观察所得的吸烟对寿命的影响不是由于教育或收入差异引起的。然而，我们不可能把所有可能混淆结果的变量都加入到实证分析中。例如，某种不存在的基因可能会增加人死亡的几率，还会让人的吸烟量增加。因此，比起采用观察数据的回归分析得出的结论，<a href=https://zh.wikipedia.org/wiki/%E9%9A%8F%E6%9C%BA%E5%AF%B9%E7%85%A7%E8%AF%95%E9%AA%8C title=随机对照试验>随机对照试验</a>常能产生更令人信服的因果关系证据。当<a href=https://zh.wikipedia.org/wiki/%E5%8F%AF%E6%8E%A7%E5%AE%9E%E9%AA%8C class=mw-redirect title=可控实验>可控实验</a>不可行时，回归分析的衍生，如<a href=https://zh.wikipedia.org/wiki/%E5%B7%A5%E5%85%B7%E5%8F%98%E9%87%8F title=工具变量>工具变量</a>回归，可尝试用来估计观测数据的因果关系。
</p>
<h3><span id=.E9.87.91.E8.9E.8D></span><span class=mw-headline id=金融>金融</span></h3>
<p><a href=https://zh.wikipedia.org/wiki/%E8%B3%87%E6%9C%AC%E8%B3%87%E7%94%A2%E5%AE%9A%E5%83%B9%E6%A8%A1%E5%9E%8B class=mw-redirect title=资本资产定价模型>资本资产定价模型</a>利用线性回归以及<a href=https://zh.wikipedia.org/wiki/Beta%E4%BF%82%E6%95%B8 class=mw-redirect title=Beta系数>Beta系数</a>的概念分析和计算投资的系统风险。这是从联系投资回报和所有风险性资产回报的模型Beta系数直接得出的。
</p>
<h3><span id=.E7.BB.8F.E6.B5.8E.E5.AD.A6></span><span class=mw-headline id=经济学>经济学</span></h3>
<p>线性回归是经济学的主要实证工具。例如，它是用来预测消费支出，<sup id=cite_ref-4 class=reference><a href=#cite_note-4>[4]</a></sup>固定投资支出，存货投资，一国出口产品的购买，<sup id=cite_ref-Krugman_5-0 class=reference><a href=#cite_note-Krugman-5>[5]</a></sup>进口支出，<sup id=cite_ref-Krugman_5-1 class=reference><a href=#cite_note-Krugman-5>[5]</a></sup>要求持有流动性资产，<sup id=cite_ref-6 class=reference><a href=#cite_note-6>[6]</a></sup>劳动力需求、<sup id=cite_ref-Ehrenberg_7-0 class=reference><a href=#cite_note-Ehrenberg-7>[7]</a></sup>劳动力供给。<sup id=cite_ref-Ehrenberg_7-1 class=reference><a href=#cite_note-Ehrenberg-7>[7]</a></sup>
</p>
