 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>卷积神经网络</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><table class="vertical-navbox nowraplinks sf-hidden" style="float:right;clear:right;width:22em;margin:0 0 1em 1em;background:#f9f9f9;border:1px solid #aaa;padding:.2em;border-spacing:.4em 0;text-align:center;line-height:1.4em;font-size:88%"><tbody></table>
<table class="box-Expand_language plainlinks metadata ambox ambox-notice sf-hidden" role=presentation><tbody></table>
<div id=noteTA-ea17aca7 class="noteTA sf-hidden"><div class=noteTA-group></div></div>
<p><b>卷积神经网络</b>（Convolutional Neural Network, <b>CNN</b>）是一种<a href=https://zh.wikipedia.org/wiki/%E5%89%8D%E9%A6%88%E7%A5%9E%E7%BB%8F%E7%BD%91%E7%BB%9C title=前馈神经网络>前馈神经网络</a>，它的人工神经元可以响应一部分覆盖范围内的周围单元，<sup id=cite_ref-deeplearning_1-0 class=reference><a href=#cite_note-deeplearning-1>[1]</a></sup>对于大型图像处理有出色表现。
<p>卷积神经网络由一个或多个卷积层和顶端的全连通层（对应经典的神经网络）组成，同时也包括关联权重和池化层（pooling layer）。这一结构使得卷积神经网络能够利用输入数据的二维结构。与其他深度学习结构相比，卷积神经网络在图像和<a href=https://zh.wikipedia.org/wiki/%E8%AF%AD%E9%9F%B3%E8%AF%86%E5%88%AB title=语音识别>语音识别</a>方面能够给出更好的结果。这一模型也可以使用<a href=https://zh.wikipedia.org/wiki/%E5%8F%8D%E5%90%91%E4%BC%A0%E6%92%AD%E7%AE%97%E6%B3%95 title=反向传播算法>反向传播算法</a>进行训练。相比较其他深度、前馈神经网络，卷积神经网络需要考量的参数更少，使之成为一种颇具吸引力的深度学习结构<sup id=cite_ref-STANCNN_2-0 class=reference><a href=#cite_note-STANCNN-2>[2]</a></sup>。
</p>

<h2><span id=.E5.AE.9A.E4.B9.89></span><span class=mw-headline id=定义>定义</span></h2>
<table class="box-Expand_section plainlinks metadata ambox mbox-small-left ambox-content sf-hidden" role=presentation><tbody></table>
<p>“卷积神经网络”表示在网络采用称为卷积的数学运算。卷积是一种特殊的线性操作。卷积网络是一种特殊的神经网络，它们在至少一个层中使用卷积代替一般矩阵乘法
</p>
<h2><span id=.E6.A6.82.E8.A7.88></span><span class=mw-headline id=概览>概览</span></h2>
<table class="box-Empty_section plainlinks metadata ambox mbox-small-left ambox-content sf-hidden" role=presentation><tbody></table>
<h2><span id=.E5.8F.91.E5.B1.95></span><span class=mw-headline id=发展>发展</span></h2>

<h2><span id=.E7.BB.93.E6.9E.84></span><span class=mw-headline id=结构>结构</span></h2>
<h3><span id=.E5.8D.B7.E7.A9.8D.E5.B1.A4></span><span class=mw-headline id=卷積層>卷积层</span></h3>
<p>卷积层是一组平行的特征图（feature map），它通过在输入图像上滑动不同的卷积核并运行一定的运算而组成。此外，在每一个滑动的位置上，卷积核与输入图像之间会运行一个元素对应乘积并求和的运算以将感受野内的信息投影到特征图中的一个元素。这一滑动的过程可称为步幅 Z_s，步幅 Z_s 是控制输出特征图尺寸的一个因素。卷积核的尺寸要比输入图像小得多，且重叠或平行地作用于输入图像中，一张特征图中的所有元素都是通过一个卷积核计算得出的，也即一张特征图共享了相同的权重和偏置项。
</p>
<h3><span id=.E7.B7.9A.E6.80.A7.E6.95.B4.E6.B5.81.E5.B1.A4></span><span class=mw-headline id=線性整流層>线性整流层</span></h3>

<p>池化（Pooling）是卷积神经网络中另一个重要的概念，它实际上是一种非线性形式的降采样。有多种不同形式的非线性池化函数，而其中“最大池化（Max pooling）”是最为常见的。它是将输入的图像划分为若干个矩形区域，对每个子区域输出最大值。
<p>直觉上，这种机制能够有效地原因在于，一个特征的精确位置远不及它相对于其他特征的粗略位置重要。池化层会不断地减小数据的空间大小，因此参数的数量和计算量也会下降，这在一定程度上也控制了<a href=https://zh.wikipedia.org/wiki/%E8%BF%87%E6%8B%9F%E5%90%88 class=mw-redirect title=过拟合>过拟合</a>。通常来说，CNN的网络结构中的卷积层之间都会周期性地插入池化层。池化操作提供了另一种形式的平移不变性。因为卷积核是一种特征发现器，我们通过卷积层可以很容易地发现图像中的各种边缘。但是卷积层发现的特征往往过于精确，我们即使高速连拍拍摄一个物体，照片中的物体的边缘像素位置也不大可能完全一致，通过池化层我们可以降低卷积层对边缘的敏感性。
<p>池化层每次在一个池化窗口（depth slice）上计算输出，然后根据步幅移动池化窗口。下图是当前最常用的池化层，步幅为2，池化窗口为<span class=mwe-math-element><span class="mwe-math-mathml-inline mwe-math-mathml-a11y" style=display:none><math xmlns=http://www.w3.org/1998/Math/MathML alttext="{\displaystyle 2\times 2}">

<p>除了最大池化之外，池化层也可以使用其他池化函数，例如“平均池化”甚至“<a href=https://zh.wikipedia.org/wiki/Lp%E7%A9%BA%E9%97%B4#.E9.95.BF.E5.BA.A6.E3.80.81.E8.B7.9D.E7.A6.BB.E4.B8.8E.E8.8C.83.E6.95.B0 title=Lp空间>L2-范数</a>池化”等。过去，平均池化的使用曾经较为广泛，但是最近由于最大池化在实践中的表现更好，平均池化已经不太常用。
<p>由于池化层过快地减少了数据的大小，当前文献中的趋势是使用较小的池化滤镜，<sup id=cite_ref-4 class=reference><a href=#cite_note-4>[4]</a></sup>甚至不再使用池化层。<sup id=cite_ref-5 class=reference><a href=#cite_note-5>[5]</a></sup>
<p>RoI池化(Region of Interest)是最大池化的变体，其中输出大小是固定的，输入矩形是一个参数。<sup id=cite_ref-6 class=reference><a href=#cite_note-6>[6]</a></sup>
<p>池化层是基于 Fast-RCNN <sup id=cite_ref-rcnn_7-0 class=reference><a href=#cite_note-rcnn-7>[7]</a></sup>架构的卷积神经网络的一个重要组成部分。
</p>
<h3><span id=.E5.AE.8C.E5.85.A8.E8.BF.9E.E6.8E.A5.E5.B1.82></span><span class=mw-headline id=完全连接层>完全连接层</span></h3>
<p>最后，在经过几个卷积和最大池化层之后，神经网络中的高级推理通过完全连接层来完成。就和常规的非卷积人工神经网络中一样，完全连接层中的神经元与前一层中的所有激活都有联系。因此，它们的激活可以作为<a href=https://zh.wikipedia.org/wiki/%E4%BB%BF%E5%B0%84%E5%8F%98%E6%8D%A2 title=仿射变换>仿射变换</a>来计算，也就是先乘以一个矩阵然后加上一个偏差(bias)偏移量(向量加上一个固定的或者学习来的偏差量)。
</p>
<h3><span id=.E6.8D.9F.E5.A4.B1.E5.87.BD.E6.95.B0.E5.B1.82></span><span class=mw-headline id=损失函数层>损失函数层</span></h3>
<p>损失函数层（loss layer）用于决定训练过程如何来“惩罚”网络的预测结果和真实结果之间的差异，它通常是网络的最后一层。各种不同的损失函数适用于不同类型的任务。例如，<a href=https://zh.wikipedia.org/wiki/Softmax%E5%87%BD%E6%95%B0 title=Softmax函数>Softmax</a>交叉熵损失函数常常被用于在K个类别中选出一个，而<a href=https://zh.wikipedia.org/wiki/%E9%82%8F%E8%BC%AF%E5%87%BD%E6%95%B8 title=逻辑函数>Sigmoid</a>交叉熵损失函数常常用于多个独立的二分类问题。欧几里德损失函数常常用于标签取值范围为任意实数的问题。
</p>
<h2><span id=.E5.BA.94.E7.94.A8></span><span class=mw-headline id=应用>应用</span></h2>
<h3><span id=.E5.BD.B1.E5.83.8F.E8.BE.A8.E8.AD.98></span><span class=mw-headline id=影像辨識>影像识别</span></h3>
<p>卷积神经网络通常在影像识别系统中使用。
</p>
<h3><span id=.E8.A6.96.E8.A8.8A.E5.88.86.E6.9E.90></span><span class=mw-headline id=視訊分析>视频分析</span></h3>
<p>相比影像识别问题，视频分析要难许多。CNN也常被用于这类问题。
</p>
<h3><span id=.E8.87.AA.E7.84.B6.E8.AF.AD.E8.A8.80.E5.A4.84.E7.90.86></span><span class=mw-headline id=自然语言处理>自然语言处理</span></h3>
<p>卷积神经网络也常被用于<a href=https://zh.wikipedia.org/wiki/%E8%87%AA%E7%84%B6%E8%AF%AD%E8%A8%80%E5%A4%84%E7%90%86 title=自然语言处理>自然语言处理</a>。 CNN的模型被证明可以有效的处理各种自然语言处理的问题，如语义分析<sup id=cite_ref-8 class=reference><a href=#cite_note-8>[8]</a></sup>、搜索结果提取<sup id=cite_ref-9 class=reference><a href=#cite_note-9>[9]</a></sup>、句子建模<sup id=cite_ref-10 class=reference><a href=#cite_note-10>[10]</a></sup> 、分类<sup id=cite_ref-11 class=reference><a href=#cite_note-11>[11]</a></sup>、预测<sup id=cite_ref-12 class=reference><a href=#cite_note-12>[12]</a></sup>、和其他传统的NLP任务<sup id=cite_ref-13 class=reference><a href=#cite_note-13>[13]</a></sup>
等。
</p>
<h3><span id=.E8.8D.AF.E7.89.A9.E5.8F.91.E7.8E.B0></span><span class=mw-headline id=药物发现>药物发现</span></h3>
<p>卷积神经网路已在药物发现中使用。卷积神经网络被用来预测的分子与蛋白质之间的相互作用，以此来寻找靶向位点，寻找出更可能安全和有效的潜在治疗方法。
</p>
<h3><span id=.E5.9B.B4.E6.A3.8B></span><span class=mw-headline id=围棋>围棋</span></h3>
<div role=note class="hatnote navigation-not-searchable sf-hidden">参见：<a href=https://zh.wikipedia.org/wiki/AlphaGo%E6%9D%8E%E4%B8%96%E4%B9%AD%E4%BA%94%E7%95%AA%E6%A3%8B title=AlphaGo李世乭五番棋>AlphaGo李世乭五番棋</a></div>
<p>卷积神经网络在计算机围棋领域也被使用。2016年3月，<a href=https://zh.wikipedia.org/wiki/AlphaGo title=AlphaGo>AlphaGo</a>对战<a href=https://zh.wikipedia.org/wiki/%E6%9D%8E%E4%B8%96%E4%B9%AD title=李世乭>李世乭</a>的比赛，展示了深度学习在围棋领域的重大突破。
</p>
<h2><span id=.E5.BE.AE.E8.B0.83.EF.BC.88fine-tuning.EF.BC.89></span><span class=mw-headline id=微调（fine-tuning）>微调（fine-tuning）</span></h2>
<p>卷积神经网络（例如Alexnet、VGG网络）在网络的最后通常为softmax分类器。微调一般用来调整softmax分类器的分类数。例如原网络可以分类出2种图像，需要增加1个新的分类从而使网络可以分类出3种图像。微调（fine-tuning）可以留用之前训练的大多数参数，从而达到快速训练收敛的效果。例如保留各个卷积层，只重构卷积层后的全连接层与softmax层即可。
</p>
