 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>DBSCAN</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>
 
 
 <div id=jump-to-nav></div>
 <a class=mw-jump-link href=#mw-head>跳到导航</a>

 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><table class="vertical-navbox nowraplinks sf-hidden" style="float:right;clear:right;width:22em;margin:0 0 1em 1em;background:#f9f9f9;border:1px solid #aaa;padding:.2em;border-spacing:.4em 0;text-align:center;line-height:1.4em;font-size:88%"><tbody></table>
<p><b>DBSCAN，</b>英文全写为<b>Density-based spatial clustering of applications with noise</b> ，是在 1996 年由Martin Ester, <a href="https://zh.wikipedia.org/w/index.php?title=Hans-Peter_Kriegel&amp;action=edit&amp;redlink=1" class=new title="Hans-Peter Kriegel（页面不存在）">Hans-Peter Kriegel</a>, Jörg Sander 及 Xiaowei Xu 提出的<a href=https://zh.wikipedia.org/wiki/%E8%81%9A%E7%B1%BB%E5%88%86%E6%9E%90 title=聚类分析>聚类分析</a><a href=https://zh.wikipedia.org/wiki/%E7%AE%97%E6%B3%95 title=算法>算法</a>，&nbsp;这个算法是以密度为本的：给定某空间里的一个点集合，这算法能把附近的点分成一组（有很多<a href="https://zh.wikipedia.org/w/index.php?title=%E7%9B%B8%E9%84%B0%E9%BB%9E&amp;action=edit&amp;redlink=1" class=new title=相邻点（页面不存在）>相邻点</a>的点），并标记出位于低密度区域的局外点（最接近它的点也十分远）。DBSCAN 是最常用的聚类分析算法之一，也是科学文章中最常引用的聚类分析算法之一。
<p>在 2014 年，这个算法在领头<a href=https://zh.wikipedia.org/wiki/%E6%95%B0%E6%8D%AE%E6%8C%96%E6%8E%98 title=数据挖掘>数据挖掘</a>会议 KDD 上获颁发了 Test of Time award，该奖项是颁发给一些于理论及实际层面均获得持续性的关注的算法。
</p>

<h2><span id=.E5.9F.BA.E7.A4.8E.E7.9F.A5.E8.AD.98></span><span class=mw-headline id=基礎知識>基础知识</span></h2>
<p>考虑在某空间里将被聚类的点集合，为了进行 DBSCAN 聚类，所有的点被分为<i>核心点</i>，<i>(密度)可达点</i>及<i>局外点</i>，详请如下：
</p>
<ul><li>如果一个点 <i>p</i> 在距离 <i>ε</i>&nbsp;范围内有至少 minPts 个点(包括自己)，则这个点被称为<i>核心点</i>，那些 <i>ε</i>&nbsp;范围内的则被称为<i>由 p 直接可达的。</i>同时定义，没有任何点是由非核心点直接可达的。</li>
<li>如果存在一条<a href=https://zh.wikipedia.org/wiki/%E9%81%93%E8%B7%AF_(%E5%9B%BE%E8%AE%BA) title="道路 (图论)">道路</a>&nbsp;<style data-mw-deduplicate=TemplateStyles:r53459070>.mw-parser-output .serif{font-family:Times,serif}</style><span class=serif><span class=texhtml><i>p</i><sub>1</sub>, ..., <i>p<sub>n</sub></i></span></span> ，有 <link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r53459070><span class=serif><span class=texhtml><i>p</i><sub>1</sub> = <i>p</i></span></span>和<link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r53459070><span class=serif><span class=texhtml><i>p<sub>n</sub></i> = <i>q</i></span></span>， 且每个 <link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r53459070><span class=serif><span class=texhtml><i>p</i><sub><i>i</i>+1</sub></span></span> 都是由 <link rel=mw-deduplicated-inline-style href=mw-data:TemplateStyles:r53459070><span class=serif><span class="texhtml mvar" style=font-style:italic;margin-left:2px;margin-right:2px>p<sub>i</sub></span></span> 直接可达的(道路上除了 q 以外所有点都一定是核心点)，则称 q 是<i>由 p 可达的</i>。</li>
<li>所有不由任何点可达的点都被称为局外点。</ul>
<p>如果 p 是核心点，则它与所有由它可达的点(包括核心点和非核心点)形成一个聚类，每个聚类拥有最少一个核心点，非核心点也可以是聚类的一部分，但它是在聚类的“边缘”位置，因为它不能达至更多的点。

<p>“可达性”（英文：Reachability ）不是一个对称<a href=https://zh.wikipedia.org/wiki/%E5%85%B3%E7%B3%BB_(%E6%95%B0%E5%AD%A6) title="关系 (数学)">关系</a>，因为根据定义，没有点是由非核心点可达的，但非核心点可以是由其他点可达的。所以为了正式地界定 DBSCAN 找出的聚类，进一步定义两点之间的“连结性”（英文：Connectedness） ：如果存在一个点 <i>o</i> 使得点 <i>p</i> 和点 <i>q</i> 都是由 <i>o</i> 可达的，则点 <i>p</i> 和点 <i>q</i> 被称为(密度)连结的，而连结性是一个对称关系。
<p>定义了连结性之后，每个聚类都符合两个性质：
</p>
<ol><li>一个聚类里的每两个点都是互相连结的；</li>
<li>如果一个点 <i>p</i> 是由一个在聚类里的点 <i>q</i> 可达的，那么 <i>p</i> 也在 <i>q</i> 所属的聚类里。</ol>
<h2><span id=.E7.AE.97.E6.B3.95></span><span class=mw-headline id=算法>算法</span></h2>
<p>DBSCAN 需要两个参数：ε (eps) 和形成高密度区域所需要的最少点数 (minPts)，它由一个任意未被访问的点开始，然后探索这个点的&nbsp;ε-邻域，如果&nbsp;ε-邻域里有足够的点，则建立一个新的聚类，否则这个点被标签为杂音。注意这个点之后可能被发现在其它点的&nbsp;ε-邻域里，而该&nbsp;ε-邻域可能有足够的点，届时这个点会被加入该聚类中。
<p>如果一个点位于一个聚类的密集区域里，它的 ε-邻域里的点也属于该聚类，当这些新的点被加进聚类后，如果它(们)也在密集区域里，它(们)的 ε-邻域里的点也会被加进聚类里。这个过程将一直重复，直至不能再加进更多的点为止，这样，一个密度连结的聚类被完整地找出来。然后，一个未曾被访问的点将被探索，从而发现一个新的聚类或杂音。
<p>算法可以以下<a href=https://zh.wikipedia.org/wiki/%E5%81%BD%E4%BB%A3%E7%A2%BC class=mw-redirect title=伪代码>伪代码</a>表达，当中变数根据原本刊登时的命名：
</p>
<pre>DBSCAN(D, eps, MinPts) {
   C = 0
   for each point P in dataset D {
      if P is visited
         continue next point
      mark P as visited
      NeighborPts = regionQuery(P, eps)
      if sizeof(NeighborPts) &lt; MinPts
         mark P as NOISE
      else {
         C = next cluster
         expandCluster(P, NeighborPts, C, eps, MinPts)
      }
   }
}

expandCluster(P, NeighborPts, C, eps, MinPts) {
   add P to cluster C
   for each point P' in NeighborPts { 
      if P' is not visited {
         mark P' as visited
         NeighborPts' = regionQuery(P', eps)
         if sizeof(NeighborPts') &gt;= MinPts
            NeighborPts = NeighborPts joined with NeighborPts'
      }
      if P' is not yet member of any cluster
         add P' to cluster C
   }
}

regionQuery(P, eps)
   return all points within P's eps-neighborhood (including P)
</pre>
<p>注意这个算法可以以下方式简化：其一，"has been visited" 和 "belongs to cluster C" 可被结合起来，另外 "expandCluster" 副程式不必被抽出来，因为它只在一个位置被调用。以上算法没有以简化方式呈现，以反映原本出版的版本。另外，regionQuery 是否包含 P 并不重要，它等价于改变 MinPts 的值。
</p>
<h2><span id=.E8.A4.87.E9.9B.9C.E5.BA.A6></span><span class=mw-headline id=複雜度>复杂度</span></h2>
<p>DBSCAN 对数据库里的每一点进行访问，可能多于一次（例如作为不同聚类的候选者），但在现实的考虑中，时间复杂度主要受regionQuery 的调用次数影响，DBSCAN 对每点都进行刚好一次调用，且如果使用了特别的编号结构，则总平均时间复杂度为 O(n log n) ，最差时间复杂度则为 O(n^2) 。可以使用 O(n^2) 空间复杂度的距离矩阵以避免重复计算距离，但若不使用距离矩阵，DBSCAN 的空间复杂度为 O(n)。

<h2><span id=.E5.84.AA.E9.BB.9E></span><span class=mw-headline id=優點>优点</span></h2>
<ol><li>相比 <a href=https://zh.wikipedia.org/wiki/K-%E5%B9%B3%E5%9D%87%E7%AE%97%E6%B3%95 title=K-平均算法>K-平均算法</a>，DBSCAN 不需要预先声明聚类数量。</li>
<li>DBSCAN 可以找出任何形状的聚类，甚至能找出一个聚类，它包围但不连接另一个聚类，另外，由于 MinPts 参数，single-link effect （不同聚类以一点或极幼的线相连而被当成一个聚类）能有效地被避免。</li>
<li>DBSCAN 能分辨噪音（局外点）。</li>
<li>DBSCAN 只需两个参数，且对数据库内的点的次序几乎不敏感（两个聚类之间边缘的点有机会受次序的影响被分到不同的聚类，另外聚类的次序会受点的次序的影响）。</li>
<li>DBSCAN 被设计成能配合可加速范围访问的数据库结构，例如&nbsp;<a href=https://zh.wikipedia.org/wiki/R*%E6%A0%91 title=R*树>R*树</a>。</li>
<li>如果对资料有足够的了解，可以选择适当的参数以获得最佳的分类。</ol>
<h2><span id=.E7.BC.BA.E9.BB.9E></span><span class=mw-headline id=缺點>缺点</span></h2>
<ol><li>DBSCAN 不是完全决定性的：在两个聚类交界边缘的点会视乎它在数据库的次序决定加入哪个聚类，幸运地，这种情况并不常见，而且对整体的聚类结果影响不大——DBSCAN 对核心点和噪音都是决定性的。DBSCAN* 是一种变化了的算法，把交界点视为噪音，达到完全决定性的结果。</li>
<li>DBSCAN 聚类分析的质素受函数 regionQuery(P,ε) 里所使用的<a href=https://zh.wikipedia.org/wiki/%E5%BA%A6%E9%87%8F title=度量>度量</a>影响，最常用的度量是<a href=https://zh.wikipedia.org/wiki/%E6%AC%A7%E5%87%A0%E9%87%8C%E5%BE%97%E8%B7%9D%E7%A6%BB title=欧几里得距离>欧几里得距离</a>，尤其在高维度资料中，由于受所谓“<a href=https://zh.wikipedia.org/wiki/%E7%BB%B4%E6%95%B0%E7%81%BE%E9%9A%BE title=维数灾难>维数灾难</a>”影响，很难找出一个合适的 ε ，但事实上所有使用欧几里得距离的算法都受维数灾难影响。</li>
<li>如果数据库里的点有不同的密度，而该差异很大，DBSCAN 将不能提供一个好的聚类结果，因为不能选择一个适用于所有聚类的&nbsp;minPts-ε 参数组合。</li>
<li>如果没有对资料和比例的足够理解，将很难选择适合的 ε 参数。</ol>
<h2><span id=.E6.9C.89.E9.97.9C.E6.96.87.E7.AB.A0></span><span class=mw-headline id=有關文章>有关文章</span></h2>
<ul><li><a href="https://zh.wikipedia.org/w/index.php?title=OPTICS_algorithm&amp;action=edit&amp;redlink=1" class=new title="OPTICS algorithm（页面不存在）">OPTICS algorithm</a>: 一个DBSCAN的一般化，有效地以“最大搜寻半径”代替 &nbsp;ε 参数。</li>
<li><a href="https://zh.wikipedia.org/w/index.php?title=Connected_component_(graph_theory)&amp;action=edit&amp;redlink=1" class=new title="Connected component (graph theory)（页面不存在）">Connected component</a></li>
