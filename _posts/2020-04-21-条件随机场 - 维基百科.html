 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>条件随机场</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>
 
 
 <div id=jump-to-nav></div>
 <a class=mw-jump-link href=#mw-head>跳到导航</a>
 <a class=mw-jump-link href=#p-search>跳到搜索</a>
 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><div id=noteTA-21f137c3 class="noteTA sf-hidden"><div class=noteTA-title data-noteta-code=zh-hans:条件随机场;zh-hant:條件隨機域></div><div class=noteTA-local></div></div>
<p><b>条件随机场</b>（conditional random field，简称 CRF），是一种鉴别式<a href=https://zh.wikipedia.org/wiki/%E6%A9%9F%E7%8E%87 class=mw-redirect title=几率>几率</a>模型，是<a href=https://zh.wikipedia.org/wiki/%E9%9A%8F%E6%9C%BA%E5%9C%BA title=随机场>随机场</a>的一种，常用于标注或分析序列资料，如自然语言文字或是生物序列。
<p>如同<a href=https://zh.wikipedia.org/wiki/%E9%A9%AC%E5%B0%94%E5%8F%AF%E5%A4%AB%E7%BD%91%E7%BB%9C title=马尔可夫网络>马尔可夫随机场</a>，条件随机场为无向性之<a href="https://zh.wikipedia.org/w/index.php?title=%E5%9C%96%E6%A8%A1%E5%9E%8B&amp;action=edit&amp;redlink=1" class=new title=图模型（页面不存在）>图模型</a>，图中的<a href=https://zh.wikipedia.org/wiki/%E9%A1%B6%E7%82%B9_(%E5%9B%BE%E8%AE%BA) title="顶点 (图论)">顶点</a>代表随机变量，顶点间的连线代表随机变量间的相依关系，在条件随机场当中，<a href=https://zh.wikipedia.org/wiki/%E9%9A%A8%E6%A9%9F%E8%AE%8A%E6%95%B8 class=mw-redirect title=随机变量>随机变量</a> Y 的分布为<a href=https://zh.wikipedia.org/wiki/%E6%A2%9D%E4%BB%B6%E6%A9%9F%E7%8E%87 class=mw-redirect title=条件几率>条件几率</a>，给定的观察值则为随机变量 X。原则上，条件随机场的图模型布局是可以任意给定的，一般常用的布局是链接式的架构，链接式架构不论在训练（training）、推论（inference）、或是解码（decoding）上，都存在有效率的<a href=https://zh.wikipedia.org/wiki/%E6%BC%94%E7%AE%97%E6%B3%95 class=mw-redirect title=算法>算法</a>可供演算。
<p>条件随机场跟<a href=https://zh.wikipedia.org/wiki/%E9%9A%90%E9%A9%AC%E5%B0%94%E5%8F%AF%E5%A4%AB%E6%A8%A1%E5%9E%8B title=隐马尔可夫模型>隐马尔可夫模型</a>常被一起提及，条件随机场对于输入和输出的<a href=https://zh.wikipedia.org/wiki/%E6%A9%9F%E7%8E%87%E5%88%86%E4%BD%88 class=mw-redirect title=几率分布>几率分布</a>，没有如隐马尔可夫模型那般强烈的假设存在。
线性链条件随机场应用于标注问题是由Lafferty等人与2001年提出的<sup id=cite_ref-1 class=reference><a href=#cite_note-1>[1]</a></sup>。
</p>
