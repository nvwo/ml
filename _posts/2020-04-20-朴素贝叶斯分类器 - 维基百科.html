 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>朴素贝叶斯分类器</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>

 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><div id=noteTA-c1095535 class="noteTA sf-hidden"><div class=noteTA-title data-noteta-code="zh-hans:朴素贝叶斯分类器; zh-hant:單純貝氏分類器;"></div><div class=noteTA-group></div><div class=noteTA-local></div></div>
<table class="vertical-navbox nowraplinks sf-hidden" style="float:right;clear:right;width:22em;margin:0 0 1em 1em;background:#f9f9f9;border:1px solid #aaa;padding:.2em;border-spacing:.4em 0;text-align:center;line-height:1.4em;font-size:88%"><tbody></table>
<p>在<a href=https://zh.wikipedia.org/wiki/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0 title=机器学习>机器学习</a>中，<b>朴素贝叶斯分类器</b>是一系列以假设特征之间强（朴素）<a href=https://zh.wikipedia.org/wiki/%E7%B5%B1%E8%A8%88%E7%8D%A8%E7%AB%8B%E6%80%A7 class=mw-redirect title=统计独立性>独立</a>下运用<a href=https://zh.wikipedia.org/wiki/%E8%B4%9D%E5%8F%B6%E6%96%AF%E5%AE%9A%E7%90%86 title=贝叶斯定理>贝叶斯定理</a>为基础的简单<span class=ilh-all data-orig-title=概率分类法 data-lang-code=en data-lang-name=英语 data-foreign-title="probabilistic classifier"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E6%A6%82%E7%8E%87%E5%88%86%E7%B1%BB%E6%B3%95&amp;action=edit&amp;redlink=1" class=new original-title=概率分类法（页面不存在）>概率分类器</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>。
<p>朴素贝叶斯自20世纪50年代已广泛研究。在20世纪60年代初就以另外一个名称引入到<a href=https://zh.wikipedia.org/wiki/%E6%96%87%E6%9C%AC%E4%BF%A1%E6%81%AF%E6%A3%80%E7%B4%A2 title=文本信息检索>文本信息检索</a>界中，<sup id=cite_ref-aima_1-0 class=reference><a href=#cite_note-aima-1>[1]</a></sup><sup class=reference style=white-space:nowrap>:488</sup> 并仍然是<a href=https://zh.wikipedia.org/wiki/%E6%96%87%E6%A1%A3%E5%88%86%E7%B1%BB title=文档分类>文本分类</a>的一种热门（基准）方法，文本分类是以<a href=https://zh.wikipedia.org/wiki/%E8%AF%8D%E8%A2%8B class=mw-redirect title=词袋>词频</a>为特征判断文件所属类别或其他（如<a href=https://zh.wikipedia.org/wiki/%E5%8F%8D%E5%9E%83%E5%9C%BE%E9%82%AE%E4%BB%B6%E6%8A%80%E6%9C%AF title=反垃圾邮件技术>垃圾邮件</a>、合法性、体育或政治等等）的问题。通过适当的预处理，它可以与这个领域更先进的方法（包括<a href=https://zh.wikipedia.org/wiki/%E6%94%AF%E6%8C%81%E5%90%91%E9%87%8F%E6%9C%BA title=支持向量机>支持向量机</a>）相竞争。<sup id=cite_ref-rennie_2-0 class=reference><a href=#cite_note-rennie-2>[2]</a></sup> 它在自动<a href=https://zh.wikipedia.org/wiki/%E8%AF%8A%E6%96%AD title=诊断>医疗诊断</a>中也有应用。<sup id=cite_ref-rish_3-0 class=reference><a href=#cite_note-rish-3>[3]</a></sup>
<p>朴素贝叶斯分类器是高度可扩展的，因此需要数量与学习问题中的变量（特征/预测器）成线性关系的参数。<a href=https://zh.wikipedia.org/wiki/%E6%9C%80%E5%A4%A7%E4%BC%BC%E7%84%B6%E4%BC%B0%E8%AE%A1 title=最大似然估计>最大似然</a>训练可以通过评估一个<a href=https://zh.wikipedia.org/wiki/%E8%A7%A3%E6%9E%90%E8%A7%A3 title=解析解>封闭形式的表达式</a>来完成，<sup id=cite_ref-aima_1-1 class=reference><a href=#cite_note-aima-1>[1]</a></sup><sup class=reference style=white-space:nowrap>:718</sup> 只需花费<a href=https://zh.wikipedia.org/wiki/%E6%97%B6%E9%97%B4%E5%A4%8D%E6%9D%82%E5%BA%A6 title=时间复杂度>线性时间</a>，而不需要其他很多类型的分类器所使用的费时的<a href=https://zh.wikipedia.org/wiki/%E8%BF%AD%E4%BB%A3%E6%B3%95 title=迭代法>迭代逼近</a>。
<p>在<a href=https://zh.wikipedia.org/wiki/%E7%BB%9F%E8%AE%A1%E5%AD%A6 title=统计学>统计学</a>和<a href=https://zh.wikipedia.org/wiki/%E8%AE%A1%E7%AE%97%E6%9C%BA%E7%A7%91%E5%AD%A6 title=计算机科学>计算机科学</a>文献中，朴素贝叶斯模型有各种名称，包括<b>简单贝叶斯</b>和<b>独立贝叶斯</b>。<sup id=cite_ref-idiots_4-0 class=reference><a href=#cite_note-idiots-4>[4]</a></sup> 所有这些名称都参考了贝叶斯定理在该分类器的决策规则中的使用，但朴素贝叶斯不（一定）用到<a href=https://zh.wikipedia.org/wiki/%E8%B4%9D%E5%8F%B6%E6%96%AF%E6%A6%82%E7%8E%87 class=mw-redirect title=贝叶斯概率>贝叶斯</a>方法；<sup id=cite_ref-idiots_4-1 class=reference><a href=#cite_note-idiots-4>[4]</a></sup> 《<span class=ilh-all data-orig-title=人工智能——一种现代方法 data-lang-code=en data-lang-name=英语 data-foreign-title="Artificial Intelligence: A Modern Approach"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E4%BA%BA%E5%B7%A5%E6%99%BA%E8%83%BD%E2%80%94%E2%80%94%E4%B8%80%E7%A7%8D%E7%8E%B0%E4%BB%A3%E6%96%B9%E6%B3%95&amp;action=edit&amp;redlink=1" class=new original-title=人工智能——一种现代方法（页面不存在）>Russell和Norvig</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>》提到“‘朴素贝叶斯’有时被称为<b>贝叶斯分类器</b>，这个马虎的使用促使真正的贝叶斯论者称之为<b>傻瓜贝叶斯</b>模型。”<sup id=cite_ref-aima_1-2 class=reference><a href=#cite_note-aima-1>[1]</a></sup><sup class=reference style=white-space:nowrap>:482</sup>
</p>

<h2><span id=.E7.AE.80.E4.BB.8B></span><span class=mw-headline id=简介>简介</span></h2>
<p>朴素贝叶斯是一种构建分类器的简单方法。该分类器模型会给问题实例分配用<a href=https://zh.wikipedia.org/wiki/%E7%89%B9%E5%BE%81%E5%90%91%E9%87%8F class=mw-redirect title=特征向量>特征</a>值表示的类标签，类标签取自有限集合。它不是训练这种分类器的单一算法，而是一系列基于相同原理的算法：所有朴素贝叶斯分类器都假定样本每个特征与其他特征都<a href=https://zh.wikipedia.org/wiki/%E7%B5%B1%E8%A8%88%E7%8D%A8%E7%AB%8B%E6%80%A7 class=mw-redirect title=统计独立性>不相关</a>。举个例子，如果一种水果其具有红，圆，直径大概3英寸等特征，该水果可以被判定为是苹果。尽管这些特征<a href=https://zh.wikipedia.org/wiki/%E7%9B%B8%E5%85%B3 title=相关>相互依赖</a>或者有些特征由其他特征决定，然而朴素贝叶斯分类器认为这些属性在判定该水果是否为苹果的概率分布上独立的。
<p>对于某些类型的概率模型，在<a href=https://zh.wikipedia.org/wiki/%E7%9B%A3%E7%9D%A3%E5%BC%8F%E5%AD%B8%E7%BF%92 title=监督式学习>监督式学习</a>的样本集中能获取得非常好的分类效果。在许多实际应用中，朴素贝叶斯模型参数估计使用<a href=https://zh.wikipedia.org/wiki/%E6%9C%80%E5%A4%A7%E4%BC%BC%E7%84%B6%E4%BC%B0%E8%AE%A1 title=最大似然估计>最大似然估计</a>方法；换而言之，在不用到<a href=https://zh.wikipedia.org/wiki/%E8%B4%9D%E5%8F%B6%E6%96%AF%E6%A6%82%E7%8E%87 class=mw-redirect title=贝叶斯概率>贝叶斯概率</a>或者任何贝叶斯模型的情况下，朴素贝叶斯模型也能奏效。
<p>尽管是带着这些朴素思想和过于简单化的假设，但朴素贝叶斯分类器在很多复杂的现实情形中仍能够获取相当好的效果。2004年，一篇分析贝叶斯分类器问题的文章揭示了朴素贝叶斯分类器获取看上去不可思议的分类效果的若干理论上的原因。<sup id=cite_ref-5 class=reference><a href=#cite_note-5>[5]</a></sup> 尽管如此，2006年有一篇文章详细比较了各种分类方法，发现更新的方法（如<span class=ilh-all data-orig-title=梯度提升 data-lang-code=en data-lang-name=英语 data-foreign-title="Gradient boosting"><span class=ilh-page><a href="https://zh.wikipedia.org/w/index.php?title=%E6%A2%AF%E5%BA%A6%E6%8F%90%E5%8D%87&amp;action=edit&amp;redlink=1" class=new original-title=梯度提升（页面不存在）>决策树</a></span><span class="noprint ilh-comment sf-hidden">（<span class=ilh-lang>英语</span><span class=ilh-colon>：</span><span class=ilh-link></span>）</span></span>和<a href=https://zh.wikipedia.org/wiki/%E9%9A%8F%E6%9C%BA%E6%A3%AE%E6%9E%97 title=随机森林>随机森林</a>）的性能超过了贝叶斯分类器。<sup id=cite_ref-6 class=reference><a href=#cite_note-6>[6]</a></sup>
<p>朴素贝叶斯分类器的一个优势在于只需要根据少量的训练数据估计出必要的参数（变量的均值和方差）。由于变量独立假设，只需要估计各个变量的方法，而不需要确定整个<a href=https://zh.wikipedia.org/wiki/%E5%8D%8F%E6%96%B9%E5%B7%AE%E7%9F%A9%E9%98%B5 title=协方差矩阵>协方差矩阵</a>。
</p>
<h2><span id=.E5.96.AE.E7.B4.94.E8.B2.9D.E6.B0.8F.E6.A6.82.E7.8E.87.E6.A8.A1.E5.9E.8B></span><span class=mw-headline id=單純貝氏概率模型>朴素贝叶斯概率模型</span></h2>
<p>理论上，概率模型分类器是一个条件概率模型。

<p>讨论至此为止我们导出了独立分布特征模型，也就是朴素贝叶斯概率模型。朴素贝叶斯<a href="https://zh.wikipedia.org/w/index.php?title=%E5%88%86%E7%B1%BB%E5%99%A8&amp;action=edit&amp;redlink=1" class=new title=分类器（页面不存在）>分类器</a>包括了这种模型和相应的决策规则。一个普通的规则就是选出最有可能的那个：这就是大家熟知的<a href=https://zh.wikipedia.org/wiki/%E6%9C%80%E5%A4%A7%E5%90%8E%E9%AA%8C%E6%A6%82%E7%8E%87 title=最大后验概率>最大后验概率</a>（MAP）决策准则。相应的分类器便是如下定义的<span class=mwe-math-element><span class="mwe-math-mathml-inline mwe-math-mathml-a11y" style=display:none><math xmlns=http://www.w3.org/1998/Math/MathML alttext="{\displaystyle \mathrm {classify} }">

<h2><span id=.E5.8F.82.E6.95.B0.E4.BC.B0.E8.AE.A1></span><span class=mw-headline id=参数估计>参数估计</span></h2>
<p>所有的模型参数都可以通过训练集的相关频率来估计。常用方法是概率的<a href=https://zh.wikipedia.org/wiki/%E6%9C%80%E5%A4%A7%E4%BC%BC%E7%84%B6%E4%BC%B0%E8%AE%A1 title=最大似然估计>最大似然估计</a>。类的先验概率可以通过假设各类等概率来计算（先验概率 = 1 / (类的数量)），或者通过训练集的各类样本出现的次数来估计（A类先验概率=（A类样本的数量）/(样本总数)）。为了估计特征的分布参数，我们要先假设训练集数据满足某种分布或者非参数模型。<sup id=cite_ref-7 class=reference><a href=#cite_note-7>[7]</a></sup> 
</p>

处理连续数值问题的另一种常用的技术是通过离散化连续数值的方法。通常，当训练样本数量较少或者是精确的分布已知时，通过概率分布的方法是一种更好的选择。在大量样本的情形下离散化的方法表现更优，因为大量的样本可以学习到数据的分布。由于朴素贝叶斯是一种典型的用到大量样本的方法（越大计算量的模型可以产生越高的分类精确度），所以朴素贝叶斯方法都用到离散化方法，而不是概率分布估计的方法。
</p>
<h2><span id=.E6.A0.B7.E6.9C.AC.E4.BF.AE.E6.AD.A3></span><span class=mw-headline id=样本修正>样本修正</span></h2>
<p>如果一个给定的类和特征值在训练集中没有一起出现过，那么基于频率的估计下该概率将为0。这将是一个问题。因为与其他概率相乘时将会把其他概率的信息统统去除。所以常常要求要对每个小类样本的概率估计进行修正，以保证不会出现有为0的概率出现。
</p>
<h2><span id=.E8.AE.A8.E8.AE.BA></span><span class=mw-headline id=讨论>讨论</span></h2>
<p>尽管实际上独立假设常常是不准确的，但朴素贝叶斯分类器的若干特性让其在实践中能够获取令人惊奇的效果。特别地，各类条件特征之间的解耦意味着每个特征的分布都可以独立地被当做一维分布来估计。这样减轻了由于<a href=https://zh.wikipedia.org/wiki/%E7%BB%B4%E6%95%B0%E4%B9%8B%E5%92%92 class=mw-redirect title=维数之咒>维数灾</a>带来的阻碍,当样本的特征个数增加时就不需要使样本规模呈指数增长。然而朴素贝叶斯在大多数情况下不能对类概率做出非常准确的估计，但在许多应用中这一点并不要求。例如，朴素贝叶斯分类器中，依据最大后验概率决策规则只要正确类的后验概率比其他类要高就可以得到正确的分类。所以不管概率估计轻度的甚至是严重的不精确都不影响正确的分类结果。在这种方式下，分类器可以有足够的鲁棒性去忽略朴素贝叶斯概率模型上存在的缺陷。
</p>
<h2><span id=.E5.AE.9E.E4.BE.8B></span><span class=mw-headline id=实例>实例</span></h2>
<h3><span id=.E6.80.A7.E5.88.AB.E5.88.86.E7.B1.BB></span><span class=mw-headline id=性别分类>性别分类</span></h3>

</p>

<p>我们认为两种类别是等概率的，也就是P(male)= P(female) = 0.5。在没有做辨识的情况下就做这样的假设并不是一个好的点子。但我们通过数据集中两类样本出现的频率来确定P(C)，我们得到的结果也是一样的。

<dl><dt>软件</dl>
<ul><li>Naive Bayes classifiers are available in many general-purpose machine learning and NLP packages, including <a href="https://zh.wikipedia.org/w/index.php?title=Apache_Mahout&amp;action=edit&amp;redlink=1" class=new title="Apache Mahout（页面不存在）">Apache Mahout</a>, <a rel=nofollow class="external text" href=http://mallet.cs.umass.edu/>Mallet</a>, <a href=https://zh.wikipedia.org/wiki/Weka title=Weka>NLTK</a>, <a href="https://zh.wikipedia.org/w/index.php?title=Orange_(software)&amp;action=edit&amp;redlink=1" class=new title="Orange (software)（页面不存在）">Orange</a>, <a href="https://zh.wikipedia.org/w/index.php?title=Scikit-learn&amp;action=edit&amp;redlink=1" class=new title=Scikit-learn（页面不存在）>scikit-learn</a> and <a href=https://zh.wikipedia.org/wiki/Weka title=Weka>Weka</a>.</li>
<li><a href=https://zh.wikipedia.org/wiki/%E5%9B%BD%E9%99%85%E6%95%B0%E5%AD%A6%E5%8F%8A%E7%BB%9F%E8%AE%A1%E7%A8%8B%E5%BA%8F%E5%BA%93%E6%95%B0%E5%AD%97%E5%BA%93 title=国际数学及统计程序库数字库>IMSL Numerical Libraries</a> Collections of math and statistical algorithms available in C/C++, Fortran, Java and C#/.NET. Data mining routines in the IMSL Libraries include a Naive Bayes classifier.</li>
<li><a rel=nofollow class="external text" href=https://web.archive.org/web/20101031173559/http://doc.winnowtag.org/open-source>Winnow content recommendation</a> Open source Naive Bayes text classifier works with very small training and unbalanced training sets. High performance, C, any Unix.</li>
<li>An interactive <a href=https://zh.wikipedia.org/wiki/Microsoft_Excel title="Microsoft Excel">Microsoft Excel</a> spreadsheet <a rel=nofollow class="external text" href="http://downloads.sourceforge.net/naivebayesclass/NaiveBayesDemo.xls?use_mirror=osdn">Naive Bayes implementation</a> using <a href=https://zh.wikipedia.org/wiki/Visual_Basic_for_Applications title="Visual Basic for Applications">VBA</a> (requires enabled macros) with viewable source code.</li>
<li><a rel=nofollow class="external text" href=http://jbnc.sourceforge.net/>jBNC - Bayesian Network Classifier Toolbox</a></li>
<li><a rel=nofollow class="external text" href=http://cmp.felk.cvut.cz/cmp/software/stprtool/>Statistical Pattern Recognition Toolbox for Matlab</a>.</li>
<li><a rel=nofollow class="external text" href=http://people.csail.mit.edu/jrennie/ifile/>ifile</a> - the first freely available (Naive) Bayesian mail/spam filter</li>
<li><a rel=nofollow class="external text" href=http://nclassifier.sourceforge.net/>NClassifier</a> - NClassifier is a .NET library that supports text classification and text summarization. It is a port of Classifier4J.</li>
<li><a rel=nofollow class="external text" href=http://classifier4j.sourceforge.net/>Classifier4J</a> - Classifier4J is a Java library designed to do text classification. It comes with an implementation of a Bayesian classifier.</ul>
