 <h1 id=firstHeading class=firstHeading lang=zh-Hans-CN>提升方法</h1>
 
 <div id=bodyContent class=mw-body-content>
 <div id=siteSub class=noprint>维基百科，自由的百科全书</div>
 <div id=contentSub lang=zh-Hans-CN dir=ltr></div>
 
 
 <div id=jump-to-nav></div>
 <a class=mw-jump-link href=#mw-head>跳到导航</a>
 <a class=mw-jump-link href=#p-search>跳到搜索</a>
 <div id=mw-content-text lang=zh-Hans-CN dir=ltr class=mw-content-ltr><div class=mw-parser-output><p><b>提升方法</b>（Boosting），是一种可以用来减小<a href=https://zh.wikipedia.org/wiki/%E7%9B%A3%E7%9D%A3%E5%BC%8F%E5%AD%B8%E7%BF%92 title=监督式学习>监督式学习</a>中<a href=https://zh.wikipedia.org/wiki/%E5%81%8F%E5%B7%AE title=偏差>偏差</a>的<a href=https://zh.wikipedia.org/wiki/%E6%9C%BA%E5%99%A8%E5%AD%A6%E4%B9%A0 title=机器学习>机器学习</a>算法。面对的问题是迈可·肯斯（Michael Kearns）提出的：<sup id=cite_ref-Kearns88_1-0 class=reference><a href=#cite_note-Kearns88-1>[1]</a></sup>一组“弱学习者”的集合能否生成一个“强学习者”？弱学习者一般是指一个分类器，它的结果只比随机分类好一点点；强学习者指分类器的结果非常接近真值。
</p>
<div id=toc class=toc role=navigation aria-labelledby=mw-toc-heading><input type=checkbox role=button id=toctogglecheckbox class=toctogglecheckbox style=display:none><div class=toctitle lang=zh-Hans-CN dir=ltr><h2 id=mw-toc-heading>目录</h2><span class=toctogglespan><label class=toctogglelabel for=toctogglecheckbox></label></span></div>

<h2><span id=.E6.8F.90.E5.8D.87.E7.AE.97.E6.B3.95></span><span class=mw-headline id=提升算法>提升算法</span></h2>
<p>大多数提升算法包括由迭代使用弱学习分类器组成，并将其结果加入一个最终的成强学习分类器。加入的过程中，通常根据它们的分类准确率给予不同的权重。加和弱学习者之后，数据通常会被重新加权，来强化对之前分类错误数据点的分类。
<p>一个经典的提升算法例子是<a href=https://zh.wikipedia.org/wiki/AdaBoost title=AdaBoost>AdaBoost</a>。一些最近的例子包括<a href="https://zh.wikipedia.org/w/index.php?title=LPBoost&amp;action=edit&amp;redlink=1" class=new title=LPBoost（页面不存在）>LPBoost</a>、<a href="https://zh.wikipedia.org/w/index.php?title=TotalBoost&amp;action=edit&amp;redlink=1" class=new title=TotalBoost（页面不存在）>TotalBoost</a>、<a href="https://zh.wikipedia.org/w/index.php?title=BrownBoost&amp;action=edit&amp;redlink=1" class=new title=BrownBoost（页面不存在）>BrownBoost</a>、<a href="https://zh.wikipedia.org/w/index.php?title=MadaBoost&amp;action=edit&amp;redlink=1" class=new title=MadaBoost（页面不存在）>MadaBoost</a>及<a href="https://zh.wikipedia.org/w/index.php?title=LogitBoost&amp;action=edit&amp;redlink=1" class=new title=LogitBoost（页面不存在）>LogitBoost</a>。许多提升方法可以在<a href="https://zh.wikipedia.org/w/index.php?title=AnyBoost&amp;action=edit&amp;redlink=1" class=new title=AnyBoost（页面不存在）>AnyBoost</a>框架下解释为在<a href=https://zh.wikipedia.org/wiki/%E5%87%BD%E6%95%B0%E7%A9%BA%E9%97%B4 title=函数空间>函数空间</a>利用一个凸的误差函数作<a href=https://zh.wikipedia.org/wiki/%E6%A2%AF%E5%BA%A6%E4%B8%8B%E9%99%8D class=mw-redirect title=梯度下降>梯度下降</a>。
</p>
<h2><span id=.E6.89.B9.E8.AF.84></span><span class=mw-headline id=批评>批评</span></h2>
<p>2008年，<a href=https://zh.wikipedia.org/wiki/%E8%B0%B7%E6%AD%8C class=mw-redirect title=谷歌>谷歌</a>的菲利普·隆（Phillip Long）与<a href=https://zh.wikipedia.org/wiki/%E5%93%A5%E5%80%AB%E6%AF%94%E4%BA%9E%E5%A4%A7%E5%AD%B8 class=mw-redirect title=哥伦比亚大学>哥伦比亚大学</a>的罗可·A·瑟维迪欧（Rocco A. Servedio）发表论文指出这些方法是有缺陷的：在训练集有错误的标记的情况下，一些提升算法虽会尝试提升这种样本点的正确率，但却无法产生一个正确率大于1/2的模型。<sup id=cite_ref-2 class=reference><a href=#cite_note-2>[2]</a></sup>
</p>

<ul><li><a href="https://zh.wikipedia.org/w/index.php?title=Orange_(software)&amp;action=edit&amp;redlink=1" class=new title="Orange (software)（页面不存在）">Orange</a>, a free data mining software suite, module <a rel=nofollow class="external text" href=http://orange.biolab.si/docs/latest/reference/rst/Orange.ensemble>Orange.ensemble</a><sup class="noprint Inline-Template sf-hidden"><span style=white-space:nowrap>[]</span></sup></li>

<li>R package <a rel=nofollow class="external text" href=http://cran.r-project.org/web/packages/gbm/index.html>GBM</a> (Generalized Boosted Regression Models) implements extensions to Freund and Schapire's AdaBoost algorithm and Friedman's gradient boosting machine.</li>
<li>jboost; AdaBoost, LogitBoost, RobustBoost, Boostexter and alternating decision trees</ul>
