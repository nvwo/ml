# Basic
title: nvwo ml notes
subtitle: Some ML notes and artice collections
welcome_message: <a href="https://github.com/nvwo" target="_blank">补天研究所</a>
description: AI学习应用组织.
creator: <a href="https://github.com/amrf000">@amrf000</a>

baseurl: "/ml"
url: "http://nvwo.github.io"

permalink: /:year/:month/:title/

# Format
highlighter: rouge

# supported colors: blue, green, purple, red, orange or slate. If you need clear, leave it empty.
cover_color: green

# The blog button should not be removed.
blog_button:
    title: 全部
    description: 全部

# Navigation buttons in the front page.
nav:
    - {title: 目录, description: 目录, url: '/ml/categories/'}
    - {title: 标签, description: 标签, url: '/ml/tags/'}

# Pagination
plugins: [jekyll-paginate]
paginate: 10
paginate_path: "page/:num/"

# Comment
comment:
    disqus: vno-jekyll
